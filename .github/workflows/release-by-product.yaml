---
name: Release Charts by Product

on:
  push:
    tags:
      - '*-PRO'
      - '*-Platform'
      - '*-Citylens'
      - '*-Evergis'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CHART_RELEASER_OWNER: ${{ github.repository_owner }}
  CHART_RELEASER_REPO: ${{ github.event.repository.name }}
  CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Determine product and version
        id: product
        run: |
          TAG="${{ github.ref_name }}"
          VERSION=$(echo $TAG | sed -E 's/-[A-Za-z]+$//')
          PRODUCT=$(echo $TAG | grep -o '[A-Za-z]*$')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "product=$PRODUCT" >> $GITHUB_OUTPUT

      - name: Filter charts by product
        id: filter
        run: |
          case "${{ steps.product.outputs.product }}" in
            "PRO")
              # Копируем только PRO чарты во временную директорию
              mkdir -p ./release-charts
              cp -r charts/pro-* ./release-charts/
              ;;
            "Platform")
              # Копируем только чарты платформы во временную директорию
              mkdir -p ./release-charts
              for chart in $(ls -d charts/* | grep -v 'charts/pro-\|charts/citylens-\|charts/evergis-'); do
                cp -r $chart ./release-charts/
              done
              ;;
            "Citylens")
              # Копируем только Citylens чарты во временную директорию
              mkdir -p ./release-charts
              cp -r charts/citylens-* ./release-charts/
              ;;
            "Evergis")
              # Копируем только Evergis чарты во временную директорию
              mkdir -p ./release-charts
              cp -r charts/evergis-* ./release-charts/
              ;;
          esac

      - name: Release chart
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: ./release-charts
          version: ${{ steps.product.outputs.version }}
          mark_as_latest: true
          packages_with_index: false 