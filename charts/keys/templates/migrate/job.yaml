{{- if .Values.install.data -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "keys.migrate.name" . }}
  labels:
    {{- include "keys.migrate.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.install.apps }}
    "helm.sh/hook": pre-install,pre-upgrade
    {{- else }}
    "helm.sh/hook": post-install,post-upgrade
    {{- end }}
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "-10"
spec:
  backoffLimit: 0
  template:
    metadata:
      name: {{ include "keys.migrate.name" . }}
      labels:
        {{- include "keys.migrate.labels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: {{ .Values.backend.image.repository }}:{{ default .Chart.AppVersion .Values.backend.image.tag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          command: [ "zuul-migrate" ]
          resources:
            {{- toYaml .Values.migrate.resources | nindent 12 }}
          env:
            {{- include "keys.env.db" . | nindent 12 }}
      {{- with .Values.migrate.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
