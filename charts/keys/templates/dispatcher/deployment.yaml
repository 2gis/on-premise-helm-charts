{{- if .Values.dispatcher.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "keys.dispatcher.name" . }}
  {{- if or .Values.dispatcher.annotations .Values.customCAs.bundle }}
  annotations:
    {{- if .Values.customCAs.bundle }}
    checksum/config: {{ include (print $.Template.BasePath "/configmap-deploys.yaml") . | sha256sum }}
    {{- end }}
    {{- with .Values.dispatcher.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
  labels:
    {{- include "keys.dispatcher.labels" . | nindent 4 }}
    {{- with .Values.dispatcher.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.dispatcher.replicas }}
  strategy:
    {{- toYaml .Values.dispatcher.strategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "keys.dispatcher.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.dispatcher.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "keys.dispatcher.labels" . | nindent 8 }}
        {{- with .Values.dispatcher.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{ $kafkaSslEnabled := include "kafka.ssl.enabled" (dict "global" $ "variation" "audit") }}
      {{- if $kafkaSslEnabled }}
      initContainers:
        - name: copy-kafka-audit-certs
          image: {{ required "A valid .Values.dgctlDockerRegistry entry required" .Values.dgctlDockerRegistry }}/{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          command:
            - /bin/sh
            - -ec
            - |
              cp /tmp/certs/* /etc/2gis/secret/kafka-audit/
              chmod 600 /etc/2gis/secret/kafka-audit/client.key
          volumeMounts:
            - name: {{ include "keys.kafka-audit-raw.name" . | quote }}
              mountPath: /tmp/certs
            - name: {{ include "keys.kafka-audit.name" . | quote }}
              mountPath: /etc/2gis/secret/kafka-audit
      {{- end }}
      containers:
        - name: dispatcher
          image: {{ required "A valid .Values.dgctlDockerRegistry entry required" .Values.dgctlDockerRegistry }}/{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          command: [ "keys-dispatcher" ]
          resources:
            {{- toYaml .Values.dispatcher.resources | nindent 12 }}
          env:
            {{- include "keys.env.db.deploys" . | nindent 12 }}
            {{- include "keys.env.dispatcher" . | nindent 12 }}
            {{- include "keys.env.kafka.audit" . | nindent 12 }}
            {{- include "keys.env.featureFlags" . | nindent 12 }}
            {{- if .Values.customCAs.bundle }}
            {{- include "keys.env.custom.ca.path" . | nindent 12 }}
            {{- end }}
          {{- if or .Values.customCAs.bundle $kafkaSslEnabled }}
          volumeMounts:
            {{- if .Values.customCAs.bundle }}
            {{- include "keys.custom.ca.volumeMounts" . | nindent 12 }}
            {{- end }}
            {{- if (include "kafka.ssl.enabled" (dict "global" $ "variation" "audit")) }}
            - name: {{ include "keys.kafka-audit.name" . | quote }}
              mountPath: /etc/2gis/secret/kafka-audit
            {{- end }}
          {{- end }}
      {{- if or .Values.customCAs.bundle $kafkaSslEnabled }}
      volumes:
        {{- if .Values.customCAs.bundle }}
        {{- include "keys.custom.ca.deploys.volumes" . | nindent 8 }}
        {{- end }}
        {{- if $kafkaSslEnabled }}
        - name: {{ include "keys.kafka-audit-raw.name" . | quote }}
          secret:
            secretName: {{ include "keys.kafka-audit.name" . | quote }}
        - name: {{ include "keys.kafka-audit.name" . | quote }}
          emptyDir: {}
        {{- end }}
      {{- end }}
      {{- with .Values.dispatcher.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dispatcher.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dispatcher.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
