apiVersion: v1
kind: Secret
metadata:
  name: {{ include "keys.secret.deploys.name" . }}
  labels:
    {{- include "keys.labels" . | nindent 4 }}
type: Opaque
data:
  {{- with .Values.api.adminUsers }}
  apiAdminUsers:  {{ . | b64enc }}
  {{- end }}
  dbROPassword:  {{ required "A valid .Values.postgres.ro.password required" .Values.postgres.ro.password | b64enc }}
  dbRWPassword:  {{ required "A valid .Values.postgres.rw.password required" .Values.postgres.rw.password | b64enc }}
  ldapBindPassword: {{ .Values.ldap.bind.password | b64enc }}
  {{- if .Values.featureFlags.enablePublicAPISign }}
  signPrivateKey: {{ required "A valid .Values.api.signPrivateKey required" .Values.api.signPrivateKey | b64enc }}
  {{- end }}
  {{- if .Values.redis.password }}
  redisPassword: {{ .Values.redis.password | b64enc }}
  {{- end }}
{{- if .Values.counter.kafka.tls.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "keys.counter.name-kafka" . | quote }}
  labels:
    {{- include "keys.counter.labels" . | nindent 4 }}
type: Opaque
data:
  client.crt: {{ required "A valid counter.kafka.tls.cert entry required" .Values.counter.kafka.tls.cert | b64enc | quote }}
  client.key: {{ required "A valid counter.kafka.tls.key entry required" .Values.counter.kafka.tls.key | b64enc | quote }}
  ca.crt: {{ required "A valid counter.kafka.tls.rootCert entry required" .Values.counter.kafka.tls.rootCert | b64enc | quote }}
{{- end }}
{{- if .Values.kafka.audit.tls.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "keys.name-kafka-audit" . | quote }}
  labels:
    {{- include "keys.labels" . | nindent 4 }}
type: Opaque
data:
  client.crt: {{ required "A valid kafka.audit.tls.cert entry required" .Values.kafka.audit.tls.cert | b64enc | quote }}
  client.key: {{ required "A valid kafka.audit.tls.key entry required" .Values.kafka.audit.tls.key | b64enc | quote }}
  ca.crt: {{ required "A valid kafka.audit.tls.rootCert entry required" .Values.kafka.audit.tls.rootCert | b64enc | quote }}
{{- end }}
