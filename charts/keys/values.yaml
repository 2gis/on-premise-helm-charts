# @section Dispatcher settings

dispatcher:

  # @param dispatcher.enabled If dispatcher worker is deployed.
  enabled: false

  # @param dispatcher.logLevel Log level for the service. Can be: `trace`, `debug`, `info`, `warning`, `error`, `fatal`.
  logLevel: warning

  # @param dispatcher.replicas A replica count for the pod.
  replicas: 1

  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 64Mi

  # @param dispatcher.auditEvents.sendInterval Send audit events interval
  # @param dispatcher.auditEvents.batchMaxSize Max batch size when sending audit events
  # @param dispatcher.auditEvents.holdDuration In case of an unsuccessful attempt to send messages, the service will not resend it for a given duration

  auditEvents:
    sendInterval: 1m
    batchMaxSize: 1000
    holdDuration: 10m

  # @param dispatcher.strategy.type Type of Kubernetes deployment. Can be `Recreate` or `RollingUpdate`.
  # @param dispatcher.strategy.rollingUpdate.maxUnavailable Maximum number of pods that can be created over the desired number of pods when doing [rolling update](https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#rolling-update-deployment).
  # @param dispatcher.strategy.rollingUpdate.maxSurge Maximum number of pods that can be unavailable during the [rolling update](https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#rolling-update-deployment) process.

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

  # @param dispatcher.annotations Kubernetes [annotations](https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/).
  # @param dispatcher.labels Kubernetes [labels](https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/).

  annotations: {}
  labels: {}

  # @param dispatcher.podAnnotations Kubernetes [pod annotations](https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/).
  # @param dispatcher.podLabels Kubernetes [pod labels](https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/).

  podAnnotations: {}
  podLabels: {}

  # @param dispatcher.nodeSelector Kubernetes [node selectors](https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#nodeselector).
  # @param dispatcher.affinity Kubernetes pod [affinity settings](https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity).
  # @param dispatcher.tolerations Kubernetes [tolerations](https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/) settings.

  nodeSelector: {}
  affinity: {}
  tolerations: []


  # @extra dispatcher.cleaner **Settings for cronjob that cleans sent messages from database**

  cleaner:

    # @param dispatcher.cleaner.logLevel Log level for the service. Can be: `trace`, `debug`, `info`, `warning`, `error`, `fatal`.
    logLevel: warning

    # @param dispatcher.cleaner.auditEvents.retentionDuration Retention period for successfully sent audit messages.

    auditEvents:
      retentionDuration: 4320h

    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 64Mi

    # @param dispatcher.cleaner.cron.schedule Cron job schedule.
    # @param dispatcher.cleaner.cron.successfulJobsHistoryLimit Specifies the number of successful finished jobs to keep. See [jobs history limits](https://kubernetes.io/docs/concepts/workloads/controllers/cron-jobs/#jobs-history-limits).
    # @param dispatcher.cleaner.cron.failedJobsHistoryLimit Specifies the number of failed finished jobs to keep. See [jobs history limits](https://kubernetes.io/docs/concepts/workloads/controllers/cron-jobs/#jobs-history-limits).
    # @param dispatcher.cleaner.cron.suspend You can suspend execution of Jobs for a CronJob, by setting the field to true. See [schedule suspension](https://kubernetes.io/docs/concepts/workloads/controllers/cron-jobs/#schedule-suspension).

    cron:
      schedule: 0 1 * * *
      successfulJobsHistoryLimit: 3
      failedJobsHistoryLimit: 3
      suspend: false

    # @param dispatcher.cleaner.nodeSelector Kubernetes [node selectors](https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#nodeselector).

    nodeSelector: {}

# @section Counter settings

counter:

  # @param counter.enabled Counter worker is enabled.

  enabled: false

  # @param counter.replicas A replica count for the pod.

  replicas: 1

  # @param counter.resources.requests.cpu A CPU request.
  # @param counter.resources.requests.memory A memory request.
  # @param counter.resources.limits.cpu A CPU limit.
  # @param counter.resources.limits.memory A memory limit.

  resources:
    requests:
      cpu: 20m
      memory: 32Mi
    limits:
      cpu: 1000m
      memory: 512Mi

  # @param counter.logLevel Log level for the worker. Can be: `trace`, `debug`, `info`, `warning`, `error`, `fatal`.
  logLevel: warning

  # @param counter.preloader.refreshTick Refresh interval for in-memory cache with keys limitations info. The smaller the interval, the faster the worker will know about changes in limitations.

  preloader:
    refreshTick: 1m

  # @param counter.updateStatusQueryTimeout Timeout for database queries to update key status.

  updateStatusQueryTimeout: 1s

  # @extra counter.buffer **Settings for in-memory buffer for statistics data.**

  # @param counter.buffer.size The maximum size of the buffer. When the limit is reached, the data from the buffer is transferred to Redis.
  # @param counter.buffer.delay The maximum interval between data transfer operations from the buffer to Redis.
  # @param counter.buffer.splitFactor The factor by which the buffer is divided into parts for parallel processing. The higher the value, the smaller the size of each part, but the more frequent the data transfer operations to Redis.

  buffer:
    size: 1000
    delay: 1s
    splitFactor: 2

  # @param counter.parallelismFactor Default value for calculating the number of workers. If set to 0, the default value will be equal to the Linux container CPU quota.

  parallelismFactor: 0

  # @extra counter.workers **Number of workers for each processing stage. If set to 0, `counter.parallelismFactor` will be used.**

  # @param counter.workers.eventParser Number of event parser workers.
  # @param counter.workers.eventFilterer Number of event filterer workers.
  # @param counter.workers.eventMetricGatherer Number of event metric gatherer workers.
  # @param counter.workers.eventConverter Number of event converter workers.
  # @param counter.workers.incrementFilterer Number of increment filterer workers.
  # @param counter.workers.incrementSaver Number of increment saver workers.

  workers:
    eventParser: 0
    eventFilterer: 0
    eventMetricGatherer: 0
    eventConverter: 0
    incrementFilterer: 0
    incrementSaver: 0

  # @extra counter.redis **Redis settings**

  # @param counter.redis.retries Number of retries for Redis operations.
  # @param counter.redis.minRetryBackoff Minimum backoff between each retry.
  # @param counter.redis.maxRetryBackoff Maximum backoff between each retry.
  # @param counter.redis.dialTimeout Dial timeout for establishing new connections.
  # @param counter.redis.writeTimeout Write timeout for Redis commands.
  # @param counter.redis.readTimeout Read timeout for Redis commands.

  redis:
    retries: 5
    minRetryBackoff: 100ms
    maxRetryBackoff: 3s
    dialTimeout: 3s
    writeTimeout: 10s
    readTimeout: 10s

  # @param counter.annotations Kubernetes [annotations](https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/).
  # @param counter.labels Kubernetes [labels](https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/).

  annotations: {}
  labels: {}

  # @param counter.podAnnotations Kubernetes [pod annotations](https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/).
  # @param counter.podLabels Kubernetes [pod labels](https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/).

  podAnnotations: {}
  podLabels: {}

  # @param counter.nodeSelector Kubernetes [node selectors](https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#nodeselector).
  # @param counter.affinity Kubernetes pod [affinity settings](https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity).
  # @param counter.tolerations Kubernetes [tolerations](https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/) settings.

  nodeSelector: {}
  affinity: {}
  tolerations: {}

