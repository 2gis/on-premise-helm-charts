apiVersion: v1
kind: Secret
metadata:
  name: {{ include "migration.secret.name" . }}
  labels:
    {{- include "migration.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "-10"
type: Opaque
data:
  postgresPassword: {{ required "Valid .Values.postgres.password required!" .Values.postgres.password | b64enc }}

  hangfirePassword: {{ required "Valid .Values.hangfire.database.password required!" .Values.hangfire.database.password | b64enc }}
  hangfireDashboardPassword: {{ .Values.hangfire.dashboardAuthorization.password | b64enc }}

  busConfigSaslPassword: {{ required "Valid .Values.worker.busConfig.securityInformation.saslPassword required!" .Values.worker.busConfig.securityInformation.saslPassword | b64enc }}