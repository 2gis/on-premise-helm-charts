apiVersion: v1
kind: Service
metadata:
  name: {{ include "worker-service.name" . }}
  annotations:
    router.deis.io/domains: citylens-worker-service-{{ .Values.environment }}
    {{- if .Values.worker.annotations }}
    {{- toYaml .Values.worker.annotations | nindent 4 }}
    {{- end }}
  labels:
    {{- include "worker-service.labels" . | nindent 4 }}
  {{- if .Values.worker.labels }}
    {{- toYaml .Values.worker.labels | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.worker.service.type }}
  ports:
    - port: {{ .Values.worker.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      appProtocol: http
  selector:
    {{- include "worker-service.selectorLabels" . | nindent 4 }}
