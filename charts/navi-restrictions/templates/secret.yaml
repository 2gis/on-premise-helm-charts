{{- include "check.deprecated.values" . -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "navi-restrictions.fullname" . }}
  labels:
    {{- include "navi-restrictions.labels" . | nindent 4 }}
    {{- if .Values.labels }}
    {{- toYaml .Values.labels | nindent 4 }}
    {{- end }}
type: Opaque
data:
  dbPassword:  {{ required "Valid .Values.db.password required!" .Values.db.password | b64enc | quote }}
  keysApi:  {{ required "Valid .Values.api.apiKey required!" .Values.api.apiKey | b64enc | quote }}
