---

api:
  image:
    repository: "casino/bss-receiver-api-on-premise"
    tag: "0.8.3"
    pullPolicy: IfNotPresent

  replicas: 1

  service:
    annotations:
      router.deis.io/ssl.enforce: "false"
      router.deis.io/keepaliveCount: "64"
      router.deis.io/domains: "bss-receiver-api-on-premise"
    labels:
      router.deis.io/routable: "true"
    type: ClusterIP
    port: 80
    targetPort: 8080

  resources:
    requests:
      cpu: 0.5
      memory: 1500Mi
    limits:
      cpu: 1
      memory: 1500Mi

  jvmXmx: -Xmx1500m

streams:
  image:
    repository: "casino/bss-receiver-streams-on-premise"
    tag: "0.8.3"
    pullPolicy: IfNotPresent

  replicas: 1

  resources:
    requests:
      cpu: 1
      memory: 4G
    limits:
      cpu: 2
      memory: 4G

  jvmXmx: "-Xmx2G -XX:+UseParallelGC"

  jmxPort: 9010
  metricsPort: 8080

kafka:
  security: {}
  sasl:
    jaas: {}