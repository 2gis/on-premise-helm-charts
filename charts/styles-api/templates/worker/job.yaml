{{- if .Values.worker.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "styles.worker.name" . }}
  labels:
    {{- include "styles.worker.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "10"
spec:
  backoffLimit: 0
  template:
    metadata:
      name: {{ include "styles.worker.name" . }}
      labels:
        {{- include "styles.worker.labels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      {{- if .Values.worker.initialDelaySeconds }}
      initContainers:
        - name: delay
          image: {{ required "A valid .Values.dgctlDockerRegistry entry required" .Values.dgctlDockerRegistry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
          command: [ "sh", "-c", "sleep {{ .Values.worker.initialDelaySeconds }}" ]
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
      {{- end }}
      containers:
        - name: worker
          image: {{ required "A valid .Values.dgctlDockerRegistry entry required" .Values.dgctlDockerRegistry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          command: [ "mgs", "worker" ]
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
          env:
            {{- include "styles.env.worker" . | nindent 12 }}
            {{- if .Values.customCAs.bundle }}
            {{- include "styles.env.custom.ca.path" . | nindent 12 }}
            {{- end }}
          {{- if or .Values.worker.persistentVolume.enabled .Values.customCAs.bundle }}
          volumeMounts:
            {{- if .Values.worker.persistentVolume.enabled }}
            - name: {{ include "styles.worker.name" . }}-pv
              mountPath: "/tmp"
            {{- end }}
            {{- if .Values.customCAs.bundle }}
            {{- include "styles.custom.ca.volumeMounts" . | nindent 12 }}
            {{- end }}
          {{- end }}
      {{- if or .Values.worker.persistentVolume.enabled .Values.customCAs.bundle }}
      volumes:
      {{- if .Values.worker.persistentVolume.enabled }}
        - name: {{ include "styles.worker.name" . }}-pv
          persistentVolumeClaim:
            claimName: {{ include "styles.worker.name" . }}
      {{- end }}
      {{- if .Values.customCAs.bundle }}
      {{- include "styles.custom.ca.jobs.volumes" . | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
