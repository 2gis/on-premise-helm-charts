{{- define "generic-chart.serviceaccount.tpl" -}}
{{- if (.Values.serviceAccount).create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "generic-chart.serviceAccountName" . }}
  labels:
    {{- include "generic-chart.labels" . | nindent 4 }}
  {{- with (.Values.serviceAccount).annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }} {{- /* define */}}
