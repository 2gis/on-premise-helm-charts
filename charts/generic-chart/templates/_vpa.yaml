{{- define "generic-chart.vpa.tpl" -}}
{{ $ctx := . }}
{{ with .Values.vpa }}
{{- if .enabled }}
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ include "generic-chart.fullname" $ctx }}
  labels:
    {{- include "generic-chart.labels" $ctx | nindent 4 }}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "generic-chart.fullname" $ctx }}
  updatePolicy:
    updateMode: {{ default "Auto" .updateMode }}
  resourcePolicy:
    containerPolicies:
      - containerName: {{ include "generic-chart.containerName" $ctx }}
        mode: Auto
        {{- with .minAllowed }}
        minAllowed:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .maxAllowed }}
        maxAllowed:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- /* skip unknown containers by default */}}
      - containerName: '*'
        mode: 'Off'
{{- end }} {{- /* if .enabled */}}
{{- end }} {{- /* with .Values.vpa */}}
{{- end }} {{- /* define */}}
