{{- define "generic-chart.statefulset.tpl" -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "generic-chart.fullname" . }}
  labels:
    {{- include "generic-chart.labels" . | nindent 4 }}
  {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}{{- /* labels */}}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}{{- /* annotations */}}
spec:
  replicas: {{ default 1 .Values.replicaCount }}
  {{- with .Values.revisionHistoryLimit }}
  revisionHistoryLimit: {{ . }}
  {{- end }}{{- /* revisionHistoryLimit */}}
  serviceName: {{ include "generic-chart.fullname" . }}
  selector:
    matchLabels:
      {{- include "generic-chart.selectorLabels" . | nindent 6 }}
  template:
    {{ include "generic-chart.pod_spec.tpl" . | nindent 4 }}
      {{- with .Values.restartPolicy }}
      restartPolicy: {{ . }}
      {{- end }}{{- /* restartPolicy */}}
  {{- with .Values.updateStrategy }}
  updateStrategy:
    {{- . | toYaml | nindent 4 }}
  {{- end }}
  {{- with .Values.volumeClaimTemplates }}
  volumeClaimTemplates:
    {{- . | toYaml | nindent 4 }}
  {{- end }}{{/* .Values.volumeClaimTemplates */}}
{{- end }} {{- /* define */}}
