{{- with $.Values.proxy }}
host: 0.0.0.0
port:  {{ .containerPort }}

log-level: {{ .logLevelOverride | default $.Values.logLevel | default "info" }}
log-format: {{ .logFormatOverride | default $.Values.logFormat | default "json" }}

proxy:
  timeout: {{ .timeout }}
  heartbeat: 1m
  target-host: http://127.0.0.1:{{ $.Values.api.containerPort }}

access:
  enabled: {{ .access.enabled }}
  sync-period: {{ .access.syncPeriod }}
  host: {{ .access.url }}
  bss:
    enabled: {{ .access.stat.enabled }}
    {{- if .access.stat.enabled }}
    host: {{ required "Valid .Values.proxy.access.stat.url required!" .access.stat.url }}
    {{- end }}
    register-exact-hosts:
      enabled: {{ .access.stat.registerExactHosts.enabled }}
      regexp-pattern: {{ .access.stat.registerExactHosts.regexpPattern | quote }}
  skip-exact-origins:
    enabled: {{ .access.skipExactOrigins.enabled }}
    regexp-pattern: {{ .access.skipExactOrigins.regexpPattern | quote }}

storage:
  enabled: false

invalidator:
  update-interval: 8h
{{- end }}
