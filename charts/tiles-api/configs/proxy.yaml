{{- with $.Values.proxy }}
host: 0.0.0.0
port:  {{ .containerPort }}

{{- $logLevel := .logLevelOverride }}
{{- if $logLevel }}
  {{- $logLevel = .logLevelOverride }}
{{ else if $.Values.logLevel }}
  {{- $logLevel = $.Values.logLevel }}
{{ else }}
  {{- $logLevel = "info" }}
{{ end }}

{{- $logFormat := .logFormatOverride }}
{{- if $logFormat }}
  {{- $logFormat = .logFormatOverride }}
{{ else if $.Values.logFormat }}
  {{- $logFormat = $.Values.logFormat }}
{{ else }}
  {{- $logFormat = "json" }}
{{ end -}}

log-level: {{ $logLevel }}
log-format: {{ $logFormat }}

proxy:
  timeout: {{ .timeout }}
  heartbeat: 1m
  target-hosts:
    - host: http://127.0.0.1:{{ $.Values.api.containerPort }}
      weight: 100

access:
  enabled: {{ .access.enabled }}
  sync-period: {{ .access.syncPeriod }}
  host: {{ .access.url }}
  token: {{ .access.token }}

storage:
  enabled: false

invalidator:
  update-interval: 8h
{{- end }}
