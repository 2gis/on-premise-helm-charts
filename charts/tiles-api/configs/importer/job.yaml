apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "tiles.fullname" . }}-{{`{{.task_id}}`}}
  labels:
    task-id: {{`{{.task_id}}`}}
    import-id: {{`{{.import_id}}`}}
    {{- include "tiles.labels" . | nindent 6 }}

spec:
  backoffLimit: 0
  template:
    metadata:
      name: {{`{{.task_type}}`}}
      labels:
        task-id: {{`{{.task_id}}`}}
        import-id: {{`{{.import_id}}`}}
        {{- include "tiles.labels" . | nindent 10 }}

    spec:
      volumes:
        - name: tmp-volume
          emptyDir: {}

        - name: config-volume
          configMap:
            name: {{ include "tiles.fullname" . }}-import

      {{- with .Values.importer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 10 }}
      {{- end }}

      {{- with .Values.importer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.importer.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: import-worker
          image: {{`{{.image_path}}`}}
          command: ["/selfimporter", "worker"]

          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp

            - mountPath: "/config"
              name: config-volume

          {{- with .Values.importer.workerResources }}
          resources:
            {{- toYaml . | nindent 16 }}
          {{- end }}

          env:
            - name: WORKER_SEGMENT_NAME
              value: {{`{{.segment_name}}`}}
            - name: WORKER_ACTION_TYPE
              value: {{`{{.action_type}}`}}
            - name: WORKER_SEGMENT_URL
              value: {{`{{.segment_url}}`}}
            - name: WORKER_PUBLISH_DATE
              value: {{`{{.publish_date}}`}}
            - name: CONFIG_PATH
              value: /config/importer.yaml

      restartPolicy: Never
