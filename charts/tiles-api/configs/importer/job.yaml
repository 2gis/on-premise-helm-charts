apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "tiles.fullname" . }}-{{ .kind }}-{{`{{.task_id}}`}}
  labels:
    task-id: {{`{{.task_id}}`}}
    import-id: {{`{{.import_id}}`}}
    {{- include "tiles.labels" . | nindent 4 }}
    {{- include "tiles.importer.label" . | nindent 4 }}

spec:
  backoffLimit: {{ .backoffLimit }}
  template:
    metadata:
      name: {{`{{.task_type}}`}}
      labels:
        task-id: {{`{{.task_id}}`}}
        import-id: {{`{{.import_id}}`}}
        {{- include "tiles.selectorLabels" . | nindent 8 }}
        {{- include "tiles.importer.label" . | nindent 8 }}

    spec:
      {{- with .Values.importer.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: tmp-volume
          emptyDir: {}

        - name: config-volume
          configMap:
            name: {{ include "tiles.fullname" . }}-{{ .kind }}-{{ .subtype | default "regular" }}-import

        {{- if $.Values.customCAs.bundle }}
        - name: custom-ca
          configMap:
            name: {{ include "tiles.fullname" . }}-custom-ca
        {{- end }}

      {{- with .Values.importer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.importer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.importer.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: import-worker
          {{- with .Values.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{ end -}}
          image: {{`{{.image_path}}`}}
          command: ["/selfimporter", "worker"]

          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp

            - mountPath: "/config"
              name: config-volume

            {{- if $.Values.customCAs.bundle }}
            - mountPath: {{ include "tiles.customCA.mountPath" $ }}
              name: custom-ca
              readOnly: true
            {{- end }}

          {{- with .Values.importer.workerResources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          env:
            - name: WORKER_SEGMENT_NAME
              value: {{`{{.segment_name}}`}}
            - name: WORKER_ACTION_TYPE
              value: {{`{{.action_type}}`}}
            - name: WORKER_SEGMENT_URL
              value: {{`{{.segment_url}}`}}
            - name: WORKER_PUBLISH_DATE
              value: {{`{{.publish_date}}`}}
            - name: CONFIG_PATH
              value: /config/importer.yaml
            - name: CASSANDRA_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "tiles.fullname" $ }}-import
                  key: cassandraUser
            - name: CASSANDRA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "tiles.fullname" $ }}-import
                  key: cassandraPassword
            {{- if $.Values.customCAs.bundle }}
            - name: SSL_CERT_DIR
              value: {{ include "tiles.customCA.mountPath" $ }}
            {{- end }}

      restartPolicy: Never
