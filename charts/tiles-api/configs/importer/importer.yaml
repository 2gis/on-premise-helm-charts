manifest-path: {{ required "Valid .Values.dgctl_storage.manifest required!" .Values.dgctl_storage.manifest }}
migrations-path: "/migrations"
service-name: {{ .Values.serviceName }}
workers: {{ .Values.importer.workerNum }}
data-type: {{ .Values.type }}


credentials:
  user: {{ .Values.cassandra.credentials.user }}
  password: {{ .Values.cassandra.credentials.password }}

cassandra:
  name: local
  timeout: 10s
  num-retries: 2
  reconnect-interval: 30s

  keyspaces:
    - tileset: {{ .Values.type }}
      keyspace: dgis_tileserver_{{ .Values.type}}_{{ include "tiles.manifestCode" . }}
      default: true
      partition-size: 4

  {{- with .Values.cassandra }}
  hosts:
    {{- toYaml .hosts | nindent 8 }}

  replication-factor: {{ .replicaFactor }}

  consistency-level-read: {{ .consistencyLevelRead }}
  consistency-level-write: {{ .consistencyLevelWrite }}
  {{- end }}

storage:
  host: {{ required "Valid .Values.dgctl_storage.host required!" .Values.dgctl_storage.host }}
  bucket: {{ required "Valid .Values.dgctl_storage.bucket required!" .Values.dgctl_storage.bucket }}
  url-lifetime-period: 60m

k8s:
  job-template-file-path: /config/job.yaml
  {{- with .Values.importer }}
  worker-image: {{ required "A valid .Values.dgctl_docker_registry entry required" $.Values.dgctl_docker_registry }}/{{ .image }}:{{ .tag }}
  {{- end }}
  namespace: {{ .Release.Namespace }}

worker:
  temp-dir: /tmp
  writer-num: {{ .Values.importer.writerNum }}

log-level: info
log-format: text
