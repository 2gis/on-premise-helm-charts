---
## @section "Docker Registry."

## @param dgctlDockerRegistry "Docker Registry endpoint where On-Premise services' images reside. Format: `host:port`."
dgctlDockerRegistry: ''

## @section "Deployment Artifacts Storage"

## @extra dgctlStorage 
dgctlStorage:

  ## @param dgctlStorage.host "S3 endpoint. Format: `host:port`."
  host: ''
  
  ## @param dgctlStorage.bucket "S3 bucket name."
  bucket: ''
  
  ## @param dgctlStorage.accessKey "S3 access key for accessing the bucket."
  accessKey: ''
  
  ## @param dgctlStorage.secretKey "S3 secret key for accessing the bucket."
  secretKey: ''
  
  ## @param dgctlStorage.manifest The path to the [manifest file](https://docs.2gis.com/en/on-premise/overview#nav-lvl2--Common_deployment_steps). Format: `manifests/0000000000.json`. <br> This file contains the description of pieces of data that the service requires to operate.
  manifest: ''

## @skip serviceName
serviceName: tiles-api-webgl

## @skip name
name: tiles-api

## @skip type
type: web

## @skip cassandra
cassandra:
  # -- List of available Cassandra database nodes
  hosts: []

  # -- Credentials for Cassandra authentication
  credentials:
    user: cassandra
    password: cassandra

  # -- Replication factor for Cassandra
  replicaFactor: 3

  # -- Consistency level for database read queries. All possible values can be viewed by [link](https://docs.datastax.com/en/cassandra-oss/3.0/cassandra/dml/dmlConfigConsistency.html#Readconsistencylevels)
  consistencyLevelRead: LOCAL_QUORUM

  # -- Consistency level for database write queries. All possible values can be viewed by [link](https://docs.datastax.com/en/cassandra-oss/3.0/cassandra/dml/dmlConfigConsistency.html#Writeconsistencylevels)
  consistencyLevelWrite: LOCAL_QUORUM

## @skip proxy
proxy:
  # -- The path to the docker image. Must have a path to your private docker registry
  image: 2gis-on-premise/tiles-api-proxy
  # -- Tag with application version
  tag: v4.19.2

  containerPort: 5000
  timeout: 5s

  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 1
      memory: 512Mi

  access:
    # -- Flag to enable verification access key
    enabled: false
    # -- Host for Keys API service
    host: http://keys-api.localhost
    # -- Service key for Keys API
    token: ""
    syncPeriod: 2m

## @skip api
api:
  # -- The path to the docker image. Must have a path to your private docker registry
  image: 2gis-on-premise/tiles-api
  # -- Tag with application version
  tag: v4.19.2
  pullPolicy: IfNotPresent

  terminationGracePeriodSeconds: 30
  containerPort: 8000

  labels: {}
  annotations: {}

  replicaCount: 3
  revisionHistory: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 1
      memory: 512Mi

  podAnnotations: {}
  podLabels: {}

  nodeSelector: {}
  affinity: {}
  tolerations: {}
  imagePullSecrets: {}
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

  service:
    port: 80
    type: ClusterIP
    annotations: {}
    labels: {}

  ingress:
    enabled: false

    className: nginx
    tls: []
    hosts:
      - host: tiles-api.loc
        paths:
          - path: /

  pdb:
    enabled: true
    maxUnavailable: 1

  hpa:
    enabled: false
    minReplicas: 1
    maxReplicas: 1
    targetCPUUtilizationPercentage: 50

  vpa:
    enabled: false
    updateMode: Auto
    minAllowed:
      memory: 128Mi
    maxAllowed:
      cpu: 1
      memory: 512Mi

## @skip importer
importer:
  enabled: true

  # -- The path to the docker image. Must have a path to your private docker registry
  image: 2gis-on-premise/tiles-api-importer
  # -- Tag with application version
  tag: v4.19.2

  pullPolicy: IfNotPresent

  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 256Mi

  # -- Number of parallel import processes (spawned jobs)
  workerNum: 6

  # -- Number of write processes per import process
  writerNum: 8

  tolerations: {}
  imagePullSecrets: {}

  nodeSelector: {}
  workerResources:
    requests:
      cpu: 256m
      memory: 512Mi
    limits:
      cpu: 2
      memory: 2048Mi
