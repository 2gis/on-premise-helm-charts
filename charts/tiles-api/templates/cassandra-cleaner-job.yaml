{{- if $.Values.importer.cleaner.enabled }}
{{- range $type, $enabled := $.Values.types}}
{{- if $enabled }}
{{- range $k_type, $keyspace := $.Values.cassandra.keyspaces }}
{{- if and (eq $type $k_type) (not $keyspace) }}
---

apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "tiles.fullname" $ }}-{{ $type }}-cleaner-job
  labels:
    {{- include "tiles.labels" $ | nindent 4 }}
  annotations:
    {{- include "importer.removable-hook-annotations" $ | nindent 4 }}
    "helm.sh/hook-weight": "1" # before imports

spec:
  backoffLimit: 0
  template:
    metadata:
      name: {{ include "tiles.fullname" $ }}-{{ $type }}-cleaner
    spec:
      serviceAccountName: {{ include "importer.serviceAccount" $ }}

      volumes:
        - name: tmp-volume
          emptyDir: { }

        - name: config-volume
          configMap:
            name: {{ include "tiles.fullname" $ }}-{{ $type }}-import

      {{- with $.Values.importer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with $.Values.importer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with $.Values.importer.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: cleaner-job

          {{- with $.Values.importer }}
          image: "{{ required "A valid $.Values.dgctlDockerRegistry entry required" $.Values.dgctlDockerRegistry }}/{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy }}
          command: [ "/selfimporter", "clear" ]
          {{- end}}

          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp

            - mountPath: "/config"
              name: config-volume

          {{- with $.Values.importer.cleaner.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          env:
            - name: CONFIG_PATH
              value: /config/importer.yaml
      restartPolicy: Never
{{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
