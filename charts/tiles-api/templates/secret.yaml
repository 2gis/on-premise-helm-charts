apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tiles.fullname" . }}
  labels:
    {{- include "tiles.labels" . | nindent 4 }}
  annotations:
    {{- include "importer.removable-hook-annotations" . | nindent 4 }}

type: Opaque
data:
  s3AccessKey:  {{ required "Valid .Values.dgctl_storage.access_key required!" .Values.dgctl_storage.access_key | b64enc }}
  s3SecretKey:  {{ required "Valid .Values.dgctl_storage.secret_key required!" .Values.dgctl_storage.secret_key | b64enc }}
