---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tiles.fullname" . }}
  labels:
    {{- include "tiles.labels" . | nindent 4 }}
    {{- if $.Values.api.labels }}
    {{- toYaml $.Values.api.labels | nindent 4 }}
    {{- end }}

  {{- if $.Values.api.annotations }}
  annotations:
    {{- toYaml $.Values.api.annotations | nindent 4 }}
  {{- end }}

spec:
  replicas: {{ .Values.api.replicaCount }}
  revisionHistoryLimit: {{ .Values.api.revisionHistory }}

  selector:
    matchLabels:
      {{- include "tiles.selectorLabels" . | nindent 6 }}

  {{- with .Values.api.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}

  template:
    metadata:
      labels:
        {{- include "tiles.selectorLabels" . | nindent 8 }}
        {{- with .Values.api.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      annotations:
        manifest/code: {{ include "tiles.manifestCode" . | sha256sum }}
      {{- with .Values.api.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}

    spec:
      terminationGracePeriodSeconds: {{ .Values.api.terminationGracePeriodSeconds }}

      volumes:
        - configMap:
            name: {{ include "tiles.fullname" . }}-api
          name: config-volume

      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.api.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:

        {{- with $.Values.proxy }}
        - name: tiles-api-proxy
          image: {{ required "A valid .Values.dgctlDockerRegistry entry required" $.Values.dgctlDockerRegistry }}/{{ .image }}:{{ .tag }}

          readinessProbe:
            httpGet:
              path: /healthcheck
              port: proxy
            initialDelaySeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /healthcheck
              port: proxy
            initialDelaySeconds: 60
            timeoutSeconds: 10
            failureThreshold: 6

          volumeMounts:
            - mountPath: "/config"
              name: config-volume

          ports:
            - name: proxy
              containerPort: {{ .containerPort }}

          {{- with .resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          env:
            - name: CONFIG_PATH
              value: "/config/proxy.yaml"
        {{- end }}

        - name: tiles-api
          image: {{ required "A valid .Values.dgctlDockerRegistry entry required" .Values.dgctlDockerRegistry }}/{{ .Values.api.image }}:{{ .Values.api.tag }}

          volumeMounts:
            - mountPath: "/config"
              name: config-volume

          {{- with .Values.api.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          env:
            - name: JAEGER_DISABLED
              value: "true"
            - name: JAEGER_SERVICE_NAME
              value: "tiles"
            - name: PEERS_IGNORE
              value: "true"
            - name: CONFIG_FILE_PATH
              value: "/config/api.yaml"
            - name: API_PORT
              value: "{{ .Values.api.containerPort }}"
