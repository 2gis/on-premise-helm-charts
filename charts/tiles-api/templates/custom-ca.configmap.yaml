{{- if $.Values.customCAs.bundle }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "tiles.fullname" . }}-custom-ca
  labels:
    {{- include "tiles.labels" . | nindent 4 }}
  annotations:
    {{- include "importer.hook-annotations" . | nindent 4 }}

data:
  custom-ca.crt: {{- $.Values.customCAs.bundle | toYaml | indent 1 }}
{{- end }}
