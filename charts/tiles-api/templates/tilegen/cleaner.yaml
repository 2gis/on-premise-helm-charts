---

{{- with $.Values.tilegen }}
{{- if .enabled }}

apiVersion: batch/v1
kind: CronJob
metadata:
  name:  {{ include "tiles.fullname" $ }}-tilegen-cleaner
  labels:
    {{- include "tiles.labels" $ | nindent 4 }}
    {{- include "tiles.tilegen.label" $ | nindent 4 }}

spec:
  schedule: '*/30 * * * *'
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:

        spec:
          serviceAccountName: {{ include "tilegen.serviceAccount" $ }}
          restartPolicy: OnFailure

          volumes:
            - name: config-volume
              configMap:
                name: {{ include "tiles.fullname" $ }}-tilegen

            {{- if $.Values.customCAs.bundle }}
            - name: custom-ca
              configMap:
                name: {{ include "tiles.fullname" . }}-custom-ca
            {{- end }}

          {{- with .nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with .tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with .imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          containers:
          - name: maintenance
            image: "{{ required "A valid $.Values.dgctlDockerRegistry entry required" $.Values.dgctlDockerRegistry }}/{{ .image.repository }}:{{ .image.tag }}"
            imagePullPolicy: {{ .image.pullPolicy }}
            command: ["/selfimporter", "gc"]

            volumeMounts:
              - mountPath: "/config"
                name: config-volume

              {{- if $.Values.customCAs.bundle }}
              - mountPath: {{ include "tiles.customCA.mountPath" $ }}
                name: custom-ca
                readOnly: true
              {{- end }}

            {{- with .resources }}
            resources:
              {{- toYaml . | nindent 14 }}
            {{- end }}

            env:
              - name: CONFIG_PATH
                value: /config/importer.yaml

              - name: CASSANDRA_USER
                valueFrom:
                  secretKeyRef:
                    name: {{ include "tiles.fullname" $ }}-tilegen
                    key: cassandraUser

              - name: CASSANDRA_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: {{ include "tiles.fullname" $ }}-tilegen
                    key: cassandraPassword

              {{- if $.Values.customCAs.bundle }}
              - name: SSL_CERT_DIR
                value: {{ include "tiles.customCA.mountPath" $ }}
              {{- end }}
{{- end}}
{{- end}}