{{- if $.Values.importer.enabled }}
{{- range $type, $enabled := $.Values.types}}
{{- if $enabled }}
---

apiVersion: batch/v1
kind: Job
metadata:
  name:  {{ include "tiles.fullname" $ }}-{{ $type }}-importer-job
  labels:
    {{- include "tiles.labels" $ | nindent 4 }}
  annotations:
    {{- include "importer.removable-hook-annotations" $ | nindent 4 }}
    "helm.sh/hook-weight": "2" # after cleaning

spec:
  backoffLimit: 0
  template:
    metadata:
      name: {{ include "tiles.fullname" $ }}-{{ $type }}-importer
    spec:
      serviceAccountName: {{ include "importer.serviceAccount" $ }}

      volumes:
        - name: tmp-volume
          emptyDir: {}

        - name: config-volume
          configMap:
            name: {{ include "tiles.fullname" $ }}-{{ $type }}-import

      {{- with $.Values.importer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with $.Values.importer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with $.Values.importer.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: importer

          {{- with $.Values.importer }}
          image: "{{ required "A valid $.Values.dgctlDockerRegistry entry required" $.Values.dgctlDockerRegistry }}/{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy }}
          command: ["/selfimporter", "scheduler"]

          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp

            - mountPath: "/config"
              name: config-volume

          {{- with .resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          env:
            - name: CONFIG_PATH
              value: /config/importer.yaml
            - name: STORAGE_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "tiles.fullname" $ }}
                  key: s3AccessKey
            - name: STORAGE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "tiles.fullname" $ }}
                  key: s3SecretKey

          {{- end}}

      restartPolicy: Never
{{- end }}
{{- end }}
{{- end }}
