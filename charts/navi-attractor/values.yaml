revisionHistoryLimit: 1
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
nodeSelector: {}
tolerations: []
affinity: {}
labels: {}
preStopDelay: 5
terminationGracePeriodSeconds: 60
extraVolumes: []
extraVolumeMounts: []
initContainers: []
sidecars: []
livenessProbe:
  enabled: true
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 5
  successThreshold: 1
readinessProbe:
  enabled: true
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 2
  successThreshold: 1
startupProbe:
  enabled: true
  initialDelaySeconds: 0
  periodSeconds: 5
  failureThreshold: 100
  timeoutSeconds: 5
  successThreshold: 1
customLivenessProbe: {}
customReadinessProbe: {}
customStartupProbe: {}
command: []
args: []
# Set the timezone using a valid IANA timezone name, such as "Europe/Moscow" or "America/New_York".
# Full list of supported timezones: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
#
# Note: Avoid using POSIX-style timezones like "Etc/GMT+3" — they use inverted signs!
# For example, "Etc/GMT+3" actually means UTC−3 (3 hours behind UTC), not UTC+3.
# More info: https://en.wikipedia.org/wiki/Tz_database#Area
timezone: UTC


