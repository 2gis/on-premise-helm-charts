{{- with .Values.pasportool -}}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pasportool.name" $ }}
  {{- if not (empty .annotations) }}
  annotations:
    {{- toYaml .annotations | nindent 4 }}
  {{- end }}
  labels:
    {{- include "pasportool.labels" $ | nindent 4 }}
    {{- if not (empty .labels) }}
    {{- toYaml .labels | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      {{- include "pasportool.selectorLabels" $ | nindent 6 }}
  template:
    metadata:
      {{- if not (empty .podAnnotations) }}
      annotations:
        {{- toYaml .podAnnotations | nindent 8 }}
      {{- end }}
      labels:
        {{- include "pasportool.labels" $ | nindent 8 }}
        {{- if not (empty .podLabels) }}
        {{- toYaml .podLabels | nindent 8 }}
        {{- end }}
    spec:
      containers:
        - name: pasportool
          {{- with .image }}
          image: "{{ required "A valid $.Values.dgctlDockerRegistry entry required" $.Values.dgctlDockerRegistry }}/{{ .repository }}:{{ .tag }}"
          imagePullPolicy: {{ $.Values.imagePullPolicy }}
          {{- end }}
          command: ["/pasportool"]
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              port: http
              path: /healthcheck
          livenessProbe:
            httpGet:
              port: http
              path: /healthcheck
          volumeMounts:
            - mountPath: /config
              name: config
          env:
            - name: CONFIG_PATH
              value: /config/config.yaml
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "pasportool.name" $ }}
                  key: s3AccessKey
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "pasportool.name" $ }}
                  key: s3SecretKey
          resources:
            {{- toYaml .resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "pasportool.name" $ }}
      {{- if not (empty .nodeSelector) }}
      nodeSelector:
        {{- toYaml .nodeSelector | nindent 8 }}
      {{- end }}
      {{- if not (empty .affinity) }}
      affinity:
        {{- toYaml .affinity | nindent 8 }}
      {{- end }}
      {{- if not (empty .tolerations) }}
      tolerations:
        {{- toYaml .tolerations | nindent 8 }}
      {{- end }}
      {{- if not (empty $.Values.imagePullSecrets) }}
      imagePullSecrets:
        {{- toYaml $.Values.imagePullSecrets | nindent 8 }}
      {{- end }}

{{- end -}}
