{{- with .Values.pasportool.service -}}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "pasportool.name" $ }}
  {{- if not (empty .annotations) }}
  annotations:
    {{- toYaml .annotations | nindent 4 }}
  {{- end }}
  labels:
    {{- include "pasportool.labels" $ | nindent 4 }}
    {{- if not (empty .labels) }}
    {{- toYaml .labels | nindent 4 }}
    {{- end }}
spec:
  selector:
    {{- include "pasportool.selectorLabels" $ | nindent 4 }}
  type: {{ .type }}
  ports:
    - port: {{ .port | default 80 }}
      name: http
      targetPort: http

{{- end -}}
