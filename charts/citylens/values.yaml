# @section Citylens routes services settings

routes:

# @skip routes.environment
# @param routes.terminationGracePeriodSeconds Kubernetes [termination grace period](https://kubernetes.io/docs/concepts/containers/container-lifecycle-hooks/). Should be at least 300 seconds
# @param routes.migration.enabled If migrations needed.

  environment: ''
  terminationGracePeriodSeconds: 60
  migration:
    enabled: true

# @section Deployment Strategy settings
# @param routes.strategy.type Type of Kubernetes deployment. Can be `Recreate` or `RollingUpdate`.
# @param routes.strategy.rollingUpdate.maxUnavailable Maximum number of pods that can be created over the desired number of pods when doing [rolling update](https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#rolling-update-deployment).
# @param routes.strategy.rollingUpdate.maxSurge Maximum number of pods that can be unavailable during the [rolling update](https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#rolling-update-deployment) process.

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

# @section PostgreSQL settings

# @extra routes.postgres.api **Api**
# @param routes.postgres.api.database PostgreSQL database name. **Required**
# @param routes.postgres.api.timeout The time to wait (in seconds) while trying to establish a connection before terminating the attempt and generating an error.
# @param routes.postgres.api.commandTimeout The time to wait (in seconds) while trying to execute a command before terminating the attempt and generating an error.
# @extra routes.postgres.api.poolSize. Settings for the pool size
# @param routes.postgres.api.poolSize.min PostgreSQL minimum connection pool size. 0 means no minimal bound.
# @param routes.postgres.api.poolSize.max PostgreSQL maximum connection pool size

# @extra routes.postgres.hangfire **Hangfire**
# @param routes.postgres.hangfire.database PostgreSQL database name. **Required**
# @param routes.postgres.hangfire.timeout The time to wait (in seconds) while trying to establish a connection before terminating the attempt and generating an error.
# @param routes.postgres.hangfire.commandTimeout The time to wait (in seconds) while trying to execute a command before terminating the attempt and generating an error.
# @extra routes.postgres.hangfire.poolSize. Settings for the pool size
# @param routes.postgres.hangfire.poolSize.min PostgreSQL minimum connection pool size. 0 means no minimal bound.
# @param routes.postgres.hangfire.poolSize.max PostgreSQL maximum connection pool size

# @extra routes.postgres.realtimeDataApi **RealtimeDataApi**
# @param routes.postgres.realtimeDataApi.database PostgreSQL database name. **Required**
# @param routes.postgres.realtimeDataApi.timeout The time to wait (in seconds) while trying to establish a connection before terminating the attempt and generating an error.
# @param routes.postgres.realtimeDataApi.commandTimeout The time to wait (in seconds) while trying to execute a command before terminating the attempt and generating an error.
# @extra routes.postgres.realtimeDataApi.poolSize. Settings for the pool size
# @param routes.postgres.realtimeDataApi.poolSize.min PostgreSQL minimum connection pool size. 0 means no minimal bound.
# @param routes.postgres.realtimeDataApi.poolSize.max PostgreSQL maximum connection pool size

  postgres:
    api:
      database: ''
      timeout: 15
      commandTimeout: 30
      poolSize:
        min: 1
        max: 10

    hangfire:
      database: ''
      timeout: 15
      commandTimeout: 30
      poolSize:
        min: 1
        max: 10

    realtimeDataApi:
      database: ''
      timeout: 15
      commandTimeout: 30
      poolSize:
        min: 1
        max: 10

