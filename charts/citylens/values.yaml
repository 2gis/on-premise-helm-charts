# @param routes.worker.nodeSelector Kubernetes pod [node selectors](https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#nodeselector).
# @param routes.worker.tolerations Kubernetes pod [tolerations](https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/) settings.
# @param routes.worker.affinity Kubernetes pod [affinity](https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity) settings.
# @param routes.worker.tempPath Path to directory used for temp data

    annotations: {}
    labels: {}
    podAnnotations: {}
    podLabels: {}
    nodeSelector: {}
    affinity: {}
    tolerations: []
    tempPath: /tmp

# @section Logging settings
# @param routes.worker.logging.level Log message level. verbose, debug, information, warning, error, fatal.
# @param routes.worker.logging.extendedSqlLogging Extended sql logs. Include sql requests row.

    logging:
      level: information
      extendedSqlLogging: false

# @extra routes.worker.routesSettings Routes distance match settings
# @param routes.worker.routesSettings.routePointsMatchDistanceMeters Calculation accuracy in meters.

    routesSettings:
      routePointsMatchDistanceMeters: 5

# @section Kafka Bus configuration settings. Based on Kafka values
# @extra routes.worker.busConfig Bus configuration
# @extra routes.worker.busConfig.securityInformation SecurityInformation for the bus configuration
# @param routes.worker.busConfig.securityInformation.saslMechanism Authentication mechanism when security_protocol is configured. Valid values are: Gssapi, Plain, ScramSha256, ScramSha512, OAuthBearer. Default: ScramSha512.
# @param routes.worker.busConfig.securityInformation.securityProtocol Valid values are: Plaintext, Ssl, SaslPlaintext, SaslSsl. Default: SaslPlaintext.
# @extra routes.worker.busConfig.consumers Consumers for the bus configuration.
# @extra routes.worker.busConfig.consumers.appEvents App events for the consumers.
# @param routes.worker.busConfig.consumers.appEvents.groupId The group ID for the app events. **Required**
# @param routes.worker.busConfig.consumers.appEvents.bufferSize The buffer size for the app events.
# @param routes.worker.busConfig.consumers.appEvents.workersCount The workers count for the app events.

    busConfig:
      securityInformation:
        saslMechanism: ScramSha512
        securityProtocol: SaslPlaintext
      consumers:
        appEvents:
          groupId: ''
          bufferSize: 100
          workersCount: 10

