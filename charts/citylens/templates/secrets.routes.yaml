apiVersion: v1
kind: Secret
metadata:
  name: {{ include "citylens.routes.api.name" . }}-secret
type: Opaque
data:
  postgresPassword: {{ required "Valid .Values.postgres.password required!" .Values.postgres.password | b64enc }}
  busConfigSaslPassword: {{ required "Valid .Values.worker.busConfig.securityInformation.saslPassword required!" .Values.routes.worker.busConfig.securityInformation.saslPassword | b64enc }}
