apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "citylens.routes.worker.name" . }}
  {{- with .Values.routes.worker.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "citylens.routes.worker.labels" . | nindent 4 }}
  {{- with .Values.routes.worker.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.routes.worker.replicaCount }}
  revisionHistoryLimit: {{ .Values.routes.worker.revisionHistoryLimit }}
  {{- if .Values.routes.strategy }}
  strategy:
    {{- toYaml .Values.routes.strategy | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "citylens.routes.worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.routes.yaml") . | sha256sum }}
      {{- with .Values.routes.worker.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "citylens.routes.worker.labels" . | nindent 8 }}
      {{- with .Values.routes.worker.podLabels }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.routes.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.routes.worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.routes.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.routes.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.routes.terminationGracePeriodSeconds }}
      volumes:
        - name: temp-volume
          emptyDir: { }
      containers:
        - name: {{ include "citylens.routes.worker.name" . }}
          image: {{ required "A valid .Values.dgctlDockerRegistry entry required" $.Values.dgctlDockerRegistry }}/{{ .Values.routes.worker.image.repository }}:{{ .Values.routes.worker.image.tag }}
          imagePullPolicy: {{ .Values.routes.worker.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - mountPath: {{ .Values.routes.worker.tempPath | quote }}
              name: temp-volume
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            failureThreshold: 5
            initialDelaySeconds: 5
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
          startupProbe:
            httpGet:
              path: /health/live
              port: http
            failureThreshold: 20
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.routes.worker.resources | nindent 12 }}
          lifecycle:
            preStop:
              exec:
                command: [ "/bin/sh", "-c", "sleep 5" ]
          env:
            - name: Common__TempPath
              value: {{ .Values.routes.worker.tempPath | quote }}

            - name: Common__Logging__LogLevel
              value: {{ .Values.routes.worker.logging.level | quote }}
            - name: Common__Logging__ExtendedSqlLogging
              value: {{ .Values.routes.worker.logging.extendedSqlLogging | quote }}

            - name: RoutesSettings__RoutePointsMatchDistanceMeters
              value: {{ .Values.routes.worker.routesSettings.routePointsMatchDistanceMeters | quote }}

            - name: Postgres__ReadWrite__ConnectionString
              value: {{ include "routes-api.connectionString" . }}
            - name: Postgres__ReadWrite__Password
              valueFrom:
                secretKeyRef:
                  key: postgresPassword
                  name: {{ include "citylens.routes.api.name" . }}-secret

            - name: Postgres__ReadOnly__ConnectionString
              value: {{ include "routes-api.connectionString" . }}
            - name: Postgres__ReadOnly__Password
              valueFrom:
                secretKeyRef:
                  key: postgresPassword
                  name: {{ include "citylens.routes.api.name" . }}-secret

            - name: Hangfire__Postgres__ConnectionString
              value: {{ include "routes-hangfire.connectionString" . }}
            - name: Hangfire__Postgres__Password
              valueFrom:
                secretKeyRef:
                  key: postgresPassword
                  name: {{ include "citylens.routes.api.name" . }}-secret

            - name: BusConfig__Broker
              value: {{ .Values.kafka.bootstrapServer | quote }}
            - name: BusConfig__SecurityInformation__SaslUsername
              value: {{ .Values.kafka.username | quote }}
            - name: BusConfig__SecurityInformation__SaslPassword
              valueFrom:
                secretKeyRef:
                  key: busConfigSaslPassword
                  name: {{ include "citylens.routes.api.name" . }}-secret
            - name: BusConfig__SecurityInformation__SaslMechanism
              value: {{ .Values.routes.worker.busConfig.securityInformation.saslMechanism | quote }}
            - name: BusConfig__SecurityInformation__SecurityProtocol
              value: {{ .Values.routes.worker.busConfig.securityInformation.securityProtocol | quote }}

            - name: BusConfig__Consumers__AppEvents__Topic
              value: {{ .Values.kafka.topics.tracks | quote }}
            - name: BusConfig__Consumers__AppEvents__GroupId
              value: {{ required "A valid .Values.routes.worker.busConfig.consumers.appEvents.groupId entry required" $.Values.routes.worker.busConfig.consumers.appEvents.groupId | quote }}
            - name: BusConfig__Consumers__AppEvents__BufferSize
              value: {{ $.Values.routes.worker.busConfig.consumers.appEvents.bufferSize | quote }}
            - name: BusConfig__Consumers__AppEvents__WorkersCount
              value: {{ $.Values.routes.worker.busConfig.consumers.appEvents.workersCount | quote }}

            - name: TasksAssetSettings__SystemAccessToken
              value: {{ $.Values.routes.tasksAssetSettings.systemAccessToken | quote }}
            - name: TasksAssetSettings__PlannedTasksAssetId
              value: {{ $.Values.routes.tasksAssetSettings.plannedTasksAssetId | quote }}
            - name: TasksAssetSettings__CompletedTasksAssetId
              value: {{ $.Values.routes.tasksAssetSettings.completedTasksAssetId | quote }}

            - name: Clients__ProClient__Enabled
              value: "true"
            - name: Clients__ProClient__Url
              value: {{ $.Values.pro.baseUrl | quote }}
            - name: Clients__ProClient__AuthorizationToken
              value: {{ $.Values.routes.pro.authorizationToken | quote }}

            - name: Clients__Navigation__Enabled
              value: "true"
            - name: Clients__Navigation__Url
              value: {{ required "A valid .Values.routes.navi.url entry required" $.Values.routes.navi.url | quote }}
            - name: Clients__Navigation__TimeoutSeconds
              value: {{ $.Values.routes.navi.timeout | quote }}
            - name: Clients__Navigation__ApiKey
              value: {{ $.Values.routes.navi.key | quote }}

            - name: Features__CoverageRatioEnabled
              value: {{ $.Values.routes.features.coverageRatioEnabled | quote }}
            - name: Features__TasksAssetEnabled
              value: {{ $.Values.routes.features.tasksAssetEnabled | quote }}
