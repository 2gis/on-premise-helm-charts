apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "citylens.api.name" . }}-configmap
data:
  api_config.yaml: |
    kafka:
      bootstrap_servers: {{ .Values.kafka.bootstrapServer }}
      security:
        security_protocol: 'SASL_PLAINTEXT'
        sasl_mechanism: 'SCRAM-SHA-512'
        sasl_plain_username: {{ .Values.kafka.username }}
        sasl_plain_password: {{ .Values.kafka.password }}
    topics:
      frames: {{ .Values.kafka.topics.frames }}
      tracks: {{ .Values.kafka.topics.tracks }}
      logs: {{ .Values.kafka.topics.logs }}
      camcom: {{ .Values.kafka.topics.camcom }}
    database:
    {{- with .Values.postgres }}
      postgres: 'postgresql+asyncpg://{{ .username }}:{{ .password }}@{{ .host }}:{{ .port }}/{{ .database }}'
    {{- end }}
