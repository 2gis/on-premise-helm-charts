# @section 2GIS PRO API Job settings

# @param appImporterName Data Import job name.
# @param appUserDataImporterName User Data Import job name.
# @skip appDataPreparerName

appImporterName: pro-importer
appUserDataImporterName: pro-userdata-importer
appDataPreparerName: pro-data-preparer

# @section Import job settings

# @param importer.repository Docker Repository Image.
# @param importer.tag Docker image tag
# @param importer.schedule Import job schedule.
# @param importer.backoffLimit The number of [retries](https://kubernetes.io/docs/concepts/workloads/controllers/job/#pod-backoff-failure-policy) before considering a Job as failed.
# @param importer.successfulJobsHistoryLimit How many completed and failed jobs should be kept. See [docs](https://kubernetes.io/docs/tasks/job/automated-tasks-with-cron-jobs/#jobs-history-limits).
# @param importer.serviceAccount  Kubernetes service account
# @param importer.maxParallelJobs How many import jobs can be run simultaneously
# @skip importer.files

importer:
  repository: 2gis-on-premise/pro-importer
  tag: 0.5.0
  schedule: '0 18 * * *'
  backoffLimit: 2
  successfulJobsHistoryLimit: 3
  serviceAccount: runner
  resources:
    requests:
      cpu: 700m
      memory: 256M
    limits:
      cpu: 1000m
      memory: 1024M
  maxParallelJobs: 4
  files: ''

# @section Data prepare job settings

# @skip dataPrepareJob.repository
# @skip dataPrepareJob.tag
# @skip dataPrepareJob.schedule
# @skip dataPrepareJob.backoffLimit
# @skip dataPrepareJob.successfulJobsHistoryLimit
# @skip dataPrepareJob.resources.requests.cpu
# @skip dataPrepareJob.resources.requests.memory
# @skip dataPrepareJob.resources.limits.cpu
# @skip dataPrepareJob.resources.limits.memory
# @skip dataPrepareJob.maxParallelJobs

dataPrepareJob:
  repository: 2gis-on-premise/pro-importer
  tag: 0.5.0
  schedule: '0 16 * * 6'
  backoffLimit: 2
  successfulJobsHistoryLimit: 1
  resources:
    requests:
      cpu: 300m
      memory: 256M
    limits:
      cpu: 500m
      memory: 512M
  maxParallelJobs: 1

