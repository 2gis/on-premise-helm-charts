apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "2gis-pro-api.import-name" . }}
spec:
  concurrencyPolicy: Forbid
  schedule: {{ .Values.importJob.schedule }}
  successfulJobsHistoryLimit: {{ .Values.importJob.successfulJobsHistoryLimit }}
  jobTemplate:
    spec:
      backoffLimit: {{ .Values.importJob.backoffLimit }}
      template:
        spec:
          nodeSelector:
            role: worker
          restartPolicy: Never
          serviceAccountName: {{ .Values.importJob.serviceAccount }}
          volumes:
            - name: temp-volume
              emptyDir: {}
          containers:
            - name: {{ include "2gis-pro-api.import-name" . }}
              image: {{ required "A valid .Values.dgctlDockerRegistry entry required" $.Values.dgctlDockerRegistry }}/{{ .Values.importJob.repository }}:{{ .Values.importJob.tag }}
              imagePullPolicy: IfNotPresent
              resources:
                {{- toYaml .Values.importJob.resources | nindent 16 }}
              volumeMounts:
                - mountPath: "{{ .Values.api.tempPath }}"
                  name: temp-volume
              env:
                - name: JOB_NAME
                  value: {{ include "2gis-pro-api.import-name" . }}
                - name: TEMP_PATH
                  value: "{{ .Values.api.tempPath }}"
                - name: ENV
                  value: "{{ .Values.api.env }}"
                - name: MODE
                  value: "Schedule"
                - name: MAX_PARALLEL_JOBS
                  value: "{{ .Values.importJob.maxParallelJobs }}"
                - name: manifest
                  value: "{{ .Values.s3.manifest }}"
                - name: S3Settings__Url
                  value: "{{ .Values.s3.host }}"
                - name: S3Settings__AssetDataBucket
                  value: "{{ .Values.s3.bucket }}"
                - name: S3Settings__LayerDataBucket
                  value: "{{ .Values.s3.layerDataBucket }}"
                - name: S3Settings__AccessKey
                  valueFrom:
                    secretKeyRef:
                      key: s3AccessKey
                      name: {{ include "2gis-pro-api.name" . }}-secret
                - name: S3Settings__SecretKey
                  valueFrom:
                    secretKeyRef:
                      key: s3SecretKey
                      name: {{ include "2gis-pro-api.name" . }}-secret
                - name: DB_CONNECTION_STRING
                  value: "{{ .Values.postgres.connectionString }}"
                - name: DB_CONNECTION_PWD
                  valueFrom:
                    secretKeyRef:
                      key: dbConnectionPwd
                      name: {{ include "2gis-pro-api.name" . }}-secret
                - name: ES_HOST
                  value: "{{ .Values.elastic.host }}"
                {{ if .Values.elastic.credentials }}
                - name: ES_CREDENTIALS
                  valueFrom:
                    secretKeyRef:
                      key: esCredentials
                      name: {{ include "2gis-pro-api.name" . }}-secret
                {{ end }}
                - name: API_URL
                  value: "{{ .Values.api.host }}"
                {{ if .Values.importJob.files }}
                - name: FILES
                  value: "{{ .Values.importJob.files}}"
                {{ end }}
