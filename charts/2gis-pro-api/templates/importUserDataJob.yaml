apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "urbi-pro.userdata-import-name" . }}
spec:
  concurrencyPolicy: Forbid
  schedule: {{ .Values.importJob.schedule }}
  successfulJobsHistoryLimit: {{ .Values.importJob.successfulJobsHistoryLimit }}
  jobTemplate:
    spec:
      backoffLimit: {{ .Values.importJob.backoffLimit }}
      template:
        spec:
          nodeSelector:
            role: worker
          restartPolicy: Never
          serviceAccountName: {{ .Values.importJob.serviceAccount }}
          volumes:
            - name: temp-volume
              emptyDir: {}
          containers:
            - name: {{ include "urbi-pro.import-name" . }}
              image: {{ required "A valid .Values.dgctlDockerRegistry entry required" $.Values.dgctlDockerRegistry }}/{{ .Values.importJob.repository }}:{{ .Values.importJob.tag }}
              imagePullPolicy: IfNotPresent
              resources:
                {{- toYaml .Values.importJob.resources | nindent 16 }}
              volumeMounts:
                - mountPath: "{{ .Values.env.tempPath }}"
                  name: temp-volume
              env:
                - name: JOB_NAME
                  value: {{ include "urbi-pro.userdata-import-name" . }}
                - name: TEMP_PATH
                  value: "{{ .Values.env.tempPath }}"
                - name: ENV
                  value: "{{ .Values.env.env }}"
                - name: MODE
                  value: "Schedule"
                - name: MAX_PARALLEL_JOBS
                  value: "{{ .Values.importJob.maxParallelJobs }}"
                - name: S3Settings__Url
                  value: "{{ .Values.env.s3Host }}"
                - name: S3Settings__AssetDataBucket
                  value: "{{ .Values.env.s3UserAssetsDataBucket }}"
                - name: S3Settings__LayerDataBucket
                  value: "{{ .Values.env.s3LayerDataBucket }}"
                - name: S3Settings__AccessKey
                  valueFrom:
                    secretKeyRef:
                      key: s3AccessKey
                      name: {{ include "urbi-pro.name" . }}-secret
                - name: S3Settings__SecretKey
                  valueFrom:
                    secretKeyRef:
                      key: s3SecretKey
                      name: {{ include "urbi-pro.name" . }}-secret
                - name: DB_CONNECTION_STRING
                  value: "{{ .Values.env.dbConnectionString }}"
                - name: DB_CONNECTION_PWD
                  valueFrom:
                    secretKeyRef:
                      key: dbConnectionPwd
                      name: {{ include "urbi-pro.name" . }}-secret
                - name: ES_HOST
                  value: "{{ .Values.env.esHost }}"
                {{ if .Values.env.esCredentials }}
                - name: ES_CREDENTIALS
                  valueFrom:
                    secretKeyRef:
                      key: esCredentials
                      name: {{ include "urbi-pro.name" . }}-secret
                {{ end }}
                - name: API_URL
                  value: "{{ .Values.env.apiUrl }}"
                - name: CREATE_ASSET
                  value: "true"
