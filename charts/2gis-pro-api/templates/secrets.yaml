apiVersion: v1
kind: Secret
metadata:
  name: {{ include "urbi-pro.name" . }}-secret
type: Opaque
data:
  catalogApi2gisKey: {{ required "Valid .Values.env.catalogApi2gisKey required!" .Values.env.catalogApi2gisKey | b64enc }}
  dbConnectionPwd: {{ required "Valid .Values.env.dbConnectionPwd required!" .Values.env.dbConnectionPwd | b64enc }}
  s3AccessKey: {{ required "Valid .Values.env.s3AccessKey required!" .Values.env.s3AccessKey | b64enc }}
  s3SecretKey: {{ required "Valid .Values.env.s3SecretKey required!" .Values.env.s3SecretKey | b64enc }}
  diggerPassword: {{ required "Valid .Values.env.diggerPassword required!" .Values.env.diggerPassword | b64enc }}
  {{ if .Values.env.esCredentials }}
  esCredentials: {{ .Values.env.esCredentials | b64enc }}
  {{ end }}
  {{ if .Values.env.routingApi2gisKey }}
  routingApi2gisKey: {{ .Values.env.routingApi2gisKey | b64enc }}
  {{ end }}
