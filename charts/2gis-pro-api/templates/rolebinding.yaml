apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.importJob.serviceAccount }}-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.importJob.serviceAccount }}-role
subjects:
  - kind: ServiceAccount
    name: {{ .Values.importJob.serviceAccount }}
