{{- if and
  .Values.clickhouse.tls.enabled
  (or
    .Values.clickhouse.tls.serverCA
    .Values.clickhouse.tls.clientCert
    .Values.clickhouse.tls.clientKey
  ) }}
{{ include "stat-api.tls.clickhouse.checks" . }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "stat-api.componentname" (dict "global" $ "component" "clickhouse-tls") }}
  labels:
    {{- include "stat-api.labels" (dict "global" $) | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-20"
type: Opaque
data:
{{- if .Values.clickhouse.tls.serverCA }}
  server-ca.crt: {{ .Values.clickhouse.tls.serverCA | b64enc }}
{{- end }}
{{- if and .Values.clickhouse.tls.clientCert .Values.clickhouse.tls.clientKey }}
  client.key: {{ .Values.clickhouse.tls.clientKey | b64enc }}
  client.crt: {{ .Values.clickhouse.tls.clientCert | b64enc }}
{{- end }}
{{- end }}
