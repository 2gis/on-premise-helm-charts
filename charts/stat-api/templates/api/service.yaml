apiVersion: v1
kind: Service
metadata:
  name: {{ include "stat-api.componentname" (dict "global" $ "component" "api")}}
  {{- with .Values.api.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "stat-api.labels" (dict "global" $ "component" "api") | nindent 4 }}
    {{- with .Values.api.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      name: http
      targetPort: http
      protocol: TCP
  selector:
    {{- include "stat-api.selectorLabels" (dict "global" $ "component" "api") | nindent 4 }}
