{{- if .Values.api.httpRoute.enabled -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "stat-api.componentname" (dict "global" $ "component" "api") }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "stat-api.labels" (dict "global" $ "component" "api") | nindent 4 }}
  {{- with .Values.api.httpRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.api.httpRoute.hostnames }}
  hostnames:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.api.httpRoute.parentRefs }}
  parentRefs:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: {{ include "stat-api.componentname" (dict "global" $ "component" "api") }}
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
{{- end }}
