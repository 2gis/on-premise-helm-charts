apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "stat-api.componentname" (dict "global" $ "component" "api") }}
  {{- if or .Values.api.annotations .Values.customCAs.bundle }}
  annotations:
    {{- if .Values.customCAs.bundle }}
    checksum/config: {{ include (print $.Template.BasePath "/configmap-custom-ca.yaml") . | sha256sum }}
    {{- end }}
    {{- if .Values.clickhouse.tls.enabled }}
    checksum/secret-tls: {{ include (print $.Template.BasePath "/secret-clickhouse-tls.yaml") . | sha256sum }}
    {{- end }}
    {{- with .Values.api.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
  labels:
    {{- include "stat-api.labels" (dict "global" $ "component" "api") | nindent 4 }}
    {{- with .Values.api.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if not .Values.api.hpa.enabled }}
  replicas: {{ .Values.api.replicas }}
  {{- end }}
  revisionHistoryLimit: {{ .Values.api.revisionHistoryLimit }}
  strategy:
    {{- toYaml .Values.api.strategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "stat-api.selectorLabels" (dict "global" $ "component" "api") | nindent 6 }}
  template:
    metadata:
      {{- with .Values.api.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "stat-api.labels" (dict "global" $ "component" "api") | nindent 8 }}
        {{- with .Values.api.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "stat-api.serviceAccountName" . }}
      {{- with include "stat-api.clickhouse.initTLS" . }}
      initContainers:
      {{- . | nindent 8 }}
      {{- end }}
      containers:
        - name: api
          image: {{ include "stat-api.image" (dict "global" $ "component" "api") }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          command: [ "api" ]
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          env:
            {{- include "stat-api.env.api" . | nindent 12 }}
            {{- include "stat-api.env.clickhouse" . | nindent 12 }}
            {{- if .Values.customCAs.bundle }}
            {{- include "stat-api.env.custom.ca.path" . | nindent 12 }}
            {{- end }}
          volumeMounts:
          {{- if .Values.customCAs.bundle }}
          {{- include "stat-api.custom.ca.volumeMounts" . | nindent 12 }}
          {{- end }}
          {{- include "stat-api.clickhouse.volumeMount" . | nindent 12 }}
      volumes:
      {{- if .Values.customCAs.bundle }}
      {{- include "stat-api.custom.ca.volumes" . | nindent 8 }}
      {{- end }}
      {{- include "stat-api.clickhouse.volume" . | nindent 8 }}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
