apiVersion: v1
kind: Secret
metadata:
  name: {{ include "stat-api.componentname" (dict "global" $ "component" "clickhouse") }}
  labels:
    {{- include "stat-api.labels" (dict "global" $) | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-20"
type: Opaque
data:
  password: {{ required "Valid .Values.clickhouse.password required!" .Values.clickhouse.password | b64enc }}
