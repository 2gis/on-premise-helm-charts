---

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "tileserver.fullname" . }}
  labels:
    {{- include "tileserver.labels" . | nindent 4 }}

  annotations:
    {{- include "importer.hook-annotations" . | nindent 4 }}

data:
  {{ (tpl (.Files.Glob "configs/*").AsConfig $) | nindent 2 }}
