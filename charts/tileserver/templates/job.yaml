---

apiVersion: batch/v1
kind: Job
metadata:
  name:  {{ include "tileserver.fullname" . }}
  labels:
    {{- include "tileserver.labels" . | nindent 4 }}
  annotations:
    {{- include "importer.removable-hook-annotations" . | nindent 4 }}

spec:
  backoffLimit: 0
  template:
    metadata:
      name: {{ include "tileserver.fullname" . }}
    spec:
      serviceAccountName: {{ include "tileserver.fullname" . }}

      volumes:
        - name: tmp-volume
          emptyDir: {}

        - name: config-volume
          configMap:
            name: {{ include "tileserver.fullname" . }}

      {{- with .Values.importer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: import-worker
          {{- with .Values.importer }}
          image: {{ .image }}:{{ .tag }}
          {{- end}}
          command: ["/selfimporter", "scheduler"]
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp

            - mountPath: "/config"
              name: config-volume

          env:
            - name: CONFIG_PATH
              value: /config/importer.yaml

      restartPolicy: Never
