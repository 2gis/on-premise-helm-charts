apiVersion: v1
kind: Secret
metadata:
  name: {{ include "platform.ui.secretName" . }}
  labels:
    {{- include "platform.ui.labels" . | nindent 4 }}
    {{- with .Values.ui.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
data:
  {{- if .Values.ui.oauth.clientSecret}}
  oauthClientSecret: {{ .Values.ui.oauth.clientSecret | b64enc | quote }}
  {{- end}}
  {{- if .Values.ui.catalog.key}}
  catalogApiKey: {{ .Values.ui.catalog.key | b64enc | quote }}
  {{- end}}
  {{- if .Values.ui.navi.key}}
  naviApiKey: {{ .Values.ui.navi.key | b64enc | quote }}
  {{- end}}
