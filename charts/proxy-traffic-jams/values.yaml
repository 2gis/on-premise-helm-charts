replicaCount: 1

proxy:
  host: https://traffic-jams.2gis.com
  listen: 8080
  cache:
    enabled: true
    age: '1m'

image:
  repository: 2gis-on-premise/nginx
  pullPolicy: IfNotPresent
  tag: 1.21.6

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1

podAnnotations: {}
podLabels: {}

service:
  annotations: {}
  labels: {}
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ''
  annotations: {}
  hosts:
  - host: chart-example.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []

resources:
  requests:
    cpu: 10m
    memory: 32Mi
  limits:
    cpu: 500m
    memory: 256Mi

nodeSelector: {}
affinity: {}
tolerations: []
podDisruptionBudget:
  enabled: true
  maxUnavailable: 1
