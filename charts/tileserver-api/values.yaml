---

# manifestPath -- Path to the manifest in S3-like storage. The manifest is downloaded via the dgctl utility
manifestPath: manifests/1635402744.json

tileserver:
  # -- The type of data being uploaded. Can have one of the values: web, native, raster
  type: web

  api:
    # -- The path to the docker image. Must have a path to your private docker registry
    image: 2gis/tileserver
    # -- Tag with application version
    tag: v1.0.0
    pullPolicy: IfNotPresent

    terminationGracePeriodSeconds: 10

    replicaCount: 3
    revisionHistory: 1
    resources: {}
    nodeSelector: {}
    affinity: {}

    podDisruptionBudget:
      enabled: true
      maxUnavailable: 1

    service:
      port: 80
      type: ClusterIP
      annotations: {}
      labels: {}

    hpa:
      enabled: false
      minReplicas: 1
      maxReplicas: 1
      targetCPUUtilizationPercentage: 50

    vpa:
      enabled: false
      updateMode: Auto
      minAllowed:
        memory: 128Mi
      maxAllowed:
        cpu: 1
        memory: 512Mi

    ingress:
      enabled: true

      className: nginx
      tls: []
      hosts:
        - host: tileserver.loc
          paths:
            - path: /
