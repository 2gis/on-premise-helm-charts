      longRunningTasksWorkersCount: 1
    auth:
      enabled: false
      apiKey: ''
      adminRequiredRoles: []
    features:
      assetDataPreparation:
        enabled: false
        segments: ''
      auditLogging:
        enabled: true
      cleanCitylensFrames:
        enabled: false
      removeUnusedUserAssetFiles:
        enabled: false
      emailNotifications:
        enabled: false
