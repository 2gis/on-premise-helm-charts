  # @param permissions.settings.auth.enabled Enables or disables authentication **Required if permissions.settings.auth.enabled: true**
  # @param permissions.settings.auth.apiKey Api key for service to service calls **Required if permissions.settings.auth.enabled: true**
  # @param permissions.settings.auth.uiRequiredRoles Roles required to access Permission UI. Example: `Admin` or `PermAdmin`. **Required**
