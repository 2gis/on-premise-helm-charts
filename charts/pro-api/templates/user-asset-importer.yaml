apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "pro-api.user-asset-importer-name" . }}
spec:
  concurrencyPolicy: Forbid
  schedule: {{ .Values.importer.schedule }}
  successfulJobsHistoryLimit: {{ .Values.importer.successfulJobsHistoryLimit }}
  jobTemplate:
    spec:
      backoffLimit: {{ .Values.importer.backoffLimit }}
      template:
        spec:
          nodeSelector:
            role: worker
          restartPolicy: Never
          serviceAccountName: {{ .Values.importer.serviceAccount }}
          volumes:
            - name: temp-volume
              emptyDir: {}
          containers:
            - name: {{ include "pro-api.asset-importer-name" . }}
              image: {{ required "A valid .Values.dgctlDockerRegistry entry required" $.Values.dgctlDockerRegistry }}/{{ .Values.importer.repository }}:{{ .Values.importer.tag }}
              imagePullPolicy: IfNotPresent
              resources:
                {{- toYaml .Values.importer.resources | nindent 16 }}
              volumeMounts:
                - mountPath: "{{ .Values.api.tempPath }}"
                  name: temp-volume
              env:
                - name: JOB_NAME
                  value: {{ include "pro-api.user-asset-importer-name" . }}
                - name: TEMP_PATH
                  value: "{{ .Values.api.tempPath }}"
                - name: ENV
                  value: "{{ .Values.api.env }}"
                - name: MODE
                  value: "Schedule"
                - name: MAX_PARALLEL_JOBS
                  value: "{{ .Values.importer.maxParallelJobs }}"
                - name: S3Settings__Url
                  value: "{{ .Values.s3.host }}"
                - name: S3Settings__AssetDataBucket
                  value: "{{ .Values.s3.userAssetsDataBucket }}"
                - name: S3Settings__LayerDataBucket
                  value: "{{ .Values.s3.layerDataBucket }}"
                - name: S3Settings__AccessKey
                  valueFrom:
                    secretKeyRef:
                      key: s3AccessKey
                      name: {{ include "pro-api.name" . }}-secret
                - name: S3Settings__SecretKey
                  valueFrom:
                    secretKeyRef:
                      key: s3SecretKey
                      name: {{ include "pro-api.name" . }}-secret
                - name: DB_CONNECTION_STRING
                  value: "{{ .Values.postgres.connectionString }}"
                - name: DB_CONNECTION_PWD
                  valueFrom:
                    secretKeyRef:
                      key: dbConnectionPwd
                      name: {{ include "pro-api.name" . }}-secret
                - name: ES_HOST
                  value: "{{ .Values.elastic.host }}"
                {{ if .Values.elastic.credentials }}
                - name: ES_CREDENTIALS
                  valueFrom:
                    secretKeyRef:
                      key: esCredentials
                      name: {{ include "pro-api.name" . }}-secret
                {{ end }}
                - name: API_URL
                  value: "{{ .Values.api.host }}"
                - name: CREATE_ASSET
                  value: "true"
