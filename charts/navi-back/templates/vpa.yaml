{{- if .Values.vpa.enabled }}
{{ with .Values.vpa }}
---

apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ include "naviback.fullname" $ }}
  labels:
    {{- include "naviback.labels" $ | nindent 4 }}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "naviback.fullname" $ }}
  updatePolicy:
    updateMode: {{ default "Auto" .updateMode }}
  resourcePolicy:
    containerPolicies:
      - containerName: {{ include "naviback.fullname" $ }}
        mode: Auto
        {{- with .minAllowed }}
        minAllowed:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .maxAllowed }}
        maxAllowed:
          {{- toYaml . | nindent 10 }}
        {{- end }}
{{- end }}
{{- end }}
