apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "naviback.fullname" . }}-test-connection"
  labels:
    {{- include "naviback.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      resources:
        {{- toYaml .Values.testResources | nindent 8 }}
      args: ['{{ include "naviback.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
