# @param customReadinessProbe Override default readiness probe
# @param customStartupProbe Override default startup probe
# @param command Override default command
# @param args Override default args

replicaCount: 1
revisionHistoryLimit: 1
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
nodeSelector: {}
tolerations: []
affinity: {}
labels: {}
priorityClassName: ''
preStopDelay: 5
terminationGracePeriodSeconds: 60
extraVolumes: []
extraVolumeMounts: []
initContainers: []
sidecars: []
livenessProbe:
  enabled: true
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 2
  successThreshold: 1
readinessProbe:
  enabled: true
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 2
  successThreshold: 1
startupProbe:
  enabled: true
  initialDelaySeconds: 0
  periodSeconds: 5
  failureThreshold: 360
  timeoutSeconds: 5
  successThreshold: 1
customLivenessProbe: {}
customReadinessProbe: {}
customStartupProbe: {}
command: []
args: []


