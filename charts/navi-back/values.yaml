    onlineSpeeds:
      enabled: false
    onlineTaxiSpeeds:
      enabled: false
    passZones:
      enabled: false
    projectCarOptions:
      enabled: false
    restrictedTransportIndex:
      enabled: false
    restrictedTransportPlatforms:
      enabled: false
    restrictedTransportRoutes:
      enabled: false
    smatrix:
      enabled: false
    snImport:
      enabled: false
    speedCams:
      enabled: false
    speedIndex:
      enabled: false
    taxiReferers:
      enabled: false
    taxiSpeedIndex:
      enabled: false
    tugc2gis:
      enabled: false
    tugc2gisIndex:
      enabled: false
    tugcUsers:
      enabled: false
    tugcUsersIndex:
      enabled: false
