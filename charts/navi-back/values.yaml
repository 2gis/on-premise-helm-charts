# Default values for moses.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 2gis-on-premise/navi-back
  pullPolicy: IfNotPresent
  tag: 6.9.2

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  annotations: {}
  labels:

ingress:
  enabled: false
  className: ''
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  - host: chart-example.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 2
    memory: 4000Mi
  requests:
    cpu: 500m
    memory: 1024Mi

# resources for test-connection
testResources:
  limits:
    cpu: 100m
    memory: 100Mi
  requests:
    cpu: 100m
    memory: 100Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

verticalscaling:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}

vpa:
  enable: false

podDisruptionBudget: {}

naviback:
  app_port: 8080

rules: []

kafka:
  # if kafka and kafka.distance_matrix sections included in config
  enabled: false
  server: example.com
  port: 9092
  groupId: test_id
  user: kafkauser
  password: kafkapassword
  mechanism: SCRAM-SHA-512
  protocol: SASL_SSL
  distanceMatrix:
    taskTopic: request_topic
    cancelTopic: cancel_topic
    statusTopic: service_message_bus
    updateTaskStatusPeriodSec: 120
    messageExpiredPeriodSec: 3600
    requestDownloadTimeoutSec: 20
    responseUploadTimeoutSec: 40

s3:
  # if s3.distance_matrix section included in config
  enabled: false
  url: "example.com:80"
  bucket: samplebucket
  keyId: sampleid
  key: samplekey
