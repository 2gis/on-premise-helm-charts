      messageCountToFlush: 500
      useCompression: true
      packageSizeMaxBytes: 1800000
      pendingTransmissionMaxCount: 10
      timeoutLimitMilSec: 5000
  behindSplitter: false
  overrideConfig: ''
  rtr:
    enabled: false
    url: http://rtr
    updatePeriod: 60
  validation:
    enabled: false
    ctx:
      schemasFolder: /usr/share/2gis/schemas/nsr_schemas
