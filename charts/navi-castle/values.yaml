# Default values for castle.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
dgctlDockerRegistry: ''
dgctlStorage:
  host: ''
  bucket: ''
  accessKey: ''
  secretKey: ''
  manifest: ''

replicaCount: 1

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ''
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  - host: chart-example.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

castle:
  image:
    repository: 2gis-on-premise/navi-castle
    pullPolicy: IfNotPresent
    tag: castle-restriction-1.2.0
  castle_data_path: /opt/castle/data/
  restrictions_api_url: http://restrictions-api.web-staging.2gis.ru
  restrictions_api_key: key

nginx:
  port: 8080
  image:
    repository: 2gis-on-premise/navi-front
    tag: 1.21-ad06a0e0

cron:
  enabled:
    import: false
    # switches on Restriction cron job and init container
    restriction: false
  schedule:
    import: 11 * * * *
    restriction: '*/5 * * * *'
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3

persistentVolume:
  enabled: false
  accessModes:
  - ReadWriteOnce
  storageClass: ceph-csi-rbd
  size: 5Gi
