nginx:
  image: 
    repository: "docker-hub.2gis.ru/navi/navi-front-unpriv"
    tag: "master-4c5af823"

 
replicaCount: 1

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 128Mi

castle:
  image: 
    repository: docker-hub.2gis.ru/navi/castle
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "castle-on-premise-export-9d052a4c"
  castle_data_path: '/opt/castle/data/'
  s3_server: "minio.s:9000"
  s3_bucket: 'onprem-test'
  s3_login: 'usrch'
  s3_password: 'usrchusrch'

persistentVolume:
  accessModes:
    - ReadWriteOnce
  storageClass: ceph-csi-rbd
  size: 5Gi

cron:
  schedule: "*/10 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3