apiVersion: v1
kind: Secret
metadata:
  name: {{ include "catalog.name" . }}
  labels:
    {{- include "catalog.labels" . | nindent 4 }}
    {{- if .Values.labels }}
    {{- toYaml .Values.labels | nindent 4 }}
    {{- end }}
type: Opaque
data:
  dbPassword:  {{ .Values.db.password | b64enc }}
  keysServicePlaces:  {{ .Values.keys.serviceKeys.places | b64enc }}
  keysServiceGeocoder:  {{ .Values.keys.serviceKeys.geocoder | b64enc }}
  keysServiceSuggest:  {{ .Values.keys.serviceKeys.suggest | b64enc }}
  keysServiceCategories:  {{ .Values.keys.serviceKeys.categories | b64enc }}
  keysServiceRegions:  {{ .Values.keys.serviceKeys.regions | b64enc }}
