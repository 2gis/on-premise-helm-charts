nodeSelector: {}
affinity: {}
tolerations: []

podAnnotations: {}
podLabels: {}
podDisruptionBudget:
  enabled: false
  maxUnavailable: 1

imagePullSecrets: []

api:
  image:
    repository: 2gis-on-premise/catalog
    tag: 3.567.0
    pullPolicy: IfNotPresent

  replicas: 1
  hpa:
    enabled: false
    minReplicas: 1
    maxReplicas: 2
    targetCPUUtilizationPercentage: 80

  resources:
    requests:
      cpu: 2
      memory: 6000Mi
    limits:
      cpu: 4
      memory: 6500Mi

  service:
    annotations: {}
    labels: {}
    type: ClusterIP
    port: 80

  ingress:
    enabled: false

db:
  host: localhost
  port: 5432
  name: catalog
  username: postgres
  password: secret

search:
  url: http://localhost:80

keys:
  endpoint: https://keys-api.host
  requestTimeout: 5s
  serviceKeys:
    places: ''  # set if available in API Keys service
    geocoder: ''  # set if available in API Keys service
    suggest: ''  # set if available in API Keys service
    categories: ''  # set if available in API Keys service
    regions: ''  # set if available in API Keys service
