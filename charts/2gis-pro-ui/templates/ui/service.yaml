apiVersion: v1
kind: Service
metadata:
  name: {{ include "2gis-pro.ui.name" . }}
  {{- with .Values.ui.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "2gis-pro.ui.labels" . | nindent 4 }}
    {{- with .Values.ui.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.ui.service.type }}
  ports:
    - port: {{ .Values.ui.service.port }}
      name: http
      targetPort: http
  selector:
    {{- include "2gis-pro.ui.selectorLabels" . | nindent 4 }}
