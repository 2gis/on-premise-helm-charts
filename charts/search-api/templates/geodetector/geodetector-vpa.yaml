{{- if .Values.geodetector.enabled }}
{{- if .Values.geodetector.vpa.enabled }}
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ include "search-api.fullname" . }}-geodetector
  labels:
    {{- include "search-api.labels" . | nindent 4 }}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "search-api.fullname" . }}-geodetector
  updatePolicy:
    updateMode: {{ ternary "On" "Off" .Values.geodetector.vpa.updateMode | quote }}
{{- end }}{{- /* .Values.geodetector.vpa.enabled */}}
{{- end }}{{- /* .Values.geodetector.enabled */}}
