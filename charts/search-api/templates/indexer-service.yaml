{{- if empty .Values.indexerServices.externalFilesStorageUrl }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "big-search.fullname" . }}-indexer
  labels:
    {{- include "big-search.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.indexer.port }}
      targetPort: {{ .Values.indexer.ports.http }}
      protocol: TCP
      name: http
  selector:
    {{- include "big-search.selectorLabels" . | nindent 4 }}
    search/part: indexer
{{- end }}
