{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "big-search.serviceAccountName" . }}
  labels:
    {{- include "big-search.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}{{- /* .Values.serviceAccount.annotations */}}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- end }}{{- /* .Values.serviceAccount.create */}}
