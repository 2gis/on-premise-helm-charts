apiVersion: v1
kind: Service
metadata:
  name: {{ include "search-api.fullname" . }}-head
  labels:
    {{- include "search-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.head.type }}
  ports:
    - port: {{ .Values.service.head.port }}
      targetPort: {{ .Values.head.nginx.ports.http }}
      protocol: TCP
      name: http
  selector:
    {{- include "search-api.selectorLabels" . | nindent 4 }}
    search/part: head
