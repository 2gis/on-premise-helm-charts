apiVersion: v1
kind: Service
metadata:
  name: {{ include "big-search.fullname" . }}-ingress-router
  labels:
    {{- include "big-search.labels" . | nindent 4 }}
    search/part: ingress-router
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.ingress_router.port }}
      targetPort: {{ .Values.ingress_router.ports.http }}
  selector:
    {{- include "big-search.selectorLabels" . | nindent 4 }}
    search/part: ingress-router
