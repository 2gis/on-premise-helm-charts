apiVersion: v1
kind: Service
metadata:
  name: {{ include "search-api.fullname" . }}-ingress-router
  labels:
    {{- include "search-api.labels" . | nindent 4 }}
    search/part: ingress-router
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.ingressRouter.port }}
      targetPort: {{ .Values.ingressRouter.ports.http }}
  selector:
    {{- include "search-api.selectorLabels" . | nindent 4 }}
    search/part: ingress-router
