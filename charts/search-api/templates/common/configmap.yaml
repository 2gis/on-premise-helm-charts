                          domains: [ "*" ]
                          routes:
                          - match:
                              prefix: "/"
                              headers:
                                - name: {{ .Values.ingressRouter.headers | quote }}
                                  exact_match: {{ .Values.ingressRouter.routing.cluster1.exactMatch | quote }}
                            route:
