        {{- $defaultNames := list "manual.csv" "qdb.csv" }}
        {{- $defaultUrls := dict "manual.csv" (printf "s3://%s/qdb/manual.csv" $bucket) "qdb.csv" (printf "s3://%s/qdb/locality.csv" $bucket) }}
        {{- $seenDefaults := dict }}
        {{- $ordered := list }}

        {{- if kindIs "slice" $files }}
          {{- range $file := $files }}
            {{- $name := $file.name }}
            {{- $defaultUrl := get $defaultUrls $name | default (printf "s3://%s/qdb/%s" $bucket $name) }}
            {{- $url := $file.url | default $defaultUrl }}
            {{- $entry := dict "name" $name "url" $url }}
            {{- if has $name $defaultNames }}
              {{- $_ := set $seenDefaults $name true }}
            {{- end }}
            {{- $ordered = append $ordered $entry }}
          {{- end }}
        {{- end }}

        {{- range $def := $defaultNames }}
          {{- if not (hasKey $seenDefaults $def) }}
        - name: {{ $def }}
          url: {{ get $defaultUrls $def }}
          {{- end }}
        {{- end }}

        {{- range $entry := $ordered }}
