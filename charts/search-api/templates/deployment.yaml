---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "search_api.fullname" . }}
  {{- if .Values.annotations }}
  annotations:
    {{- toYaml .Values.annotations | nindent 4 }}
  {{- end }}
  labels:
    {{- include "search_api.labels" . | nindent 4 }}
  {{- if .Values.labels }}
    {{- toYaml .Values.labels | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  {{- if .Values.strategy }}
  strategy:
    {{- toYaml .Values.strategy | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "search_api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "search_api.labels" . | nindent 8 }}
      {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      initContainers:
        - name: init
          image: {{ required "A valid .Values.dgctlDockerRegistry entry required" .Values.dgctlDockerRegistry }}/{{ .Values.api.repository }}:{{ .Values.api.tag }}
          imagePullPolicy: {{ .Values.api.pullPolicy }}
          command:
            - importer
            - --endpoint={{ required "Valid .Values.dgctlStorage.host required!" .Values.dgctlStorage.host }}
            - --access-key-id={{ required "Valid .Values.dgctlStorage.accessKey required!" .Values.dgctlStorage.accessKey }}
            - --secret-access-key={{ required "Valid .Values.dgctlStorage.secretKey required!" .Values.dgctlStorage.secretKey }}
            - --bucket-name={{ required "Valid .Values.dgctlStorage.bucket required!" .Values.dgctlStorage.bucket }}
            - --manifest={{ required "Valid .Values.dgctlStorage.manifest required!" .Values.dgctlStorage.manifest }}
            - --output-dir-path={{ .Values.api.data_dir }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          volumeMounts:
            - name: {{ include "search_api.name" $ }}-configmap
              mountPath: /etc/2gis
            - name: search-api-data
              mountPath: {{ .Values.api.data_dir }}
      containers:
        - name: api
          image: {{ required "A valid .Values.dgctlDockerRegistry entry required" .Values.dgctlDockerRegistry }}/{{ .Values.api.repository }}:{{ .Values.api.tag }}
          imagePullPolicy: {{ .Values.api.pullPolicy }}
          command: ["Sapphire2", "--exec"]
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]
          volumeMounts:
            - name: {{ include "search_api.name" $ }}-configmap
              mountPath: /etc/2gis
            - name: search-api-data
              mountPath: {{ .Values.api.data_dir }}
          env:
            - name: REDEPLOY_LABEL
              value: "{{ .Values.redeploy_label }}"
        - name: nginx
          image: {{ required "A valid .Values.dgctlDockerRegistry entry required" .Values.dgctlDockerRegistry }}/{{ .Values.nginx.repository }}:{{ .Values.nginx.tag }}
          imagePullPolicy: {{ .Values.nginx.pullPolicy }}
          command: ["nginx", "-c", "/etc/2gis/nginx.conf"]
          {{- if (le .Values.nginx.http_port 1024.0) }}
          securityContext:
            capabilities:
              add:
                - NET_BIND_SERVICE
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.nginx.http_port }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /v2/status
              port: {{ .Values.nginx.http_port }}
            successThreshold: 1
            failureThreshold: 5
            timeoutSeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.nginx.resources | nindent 12 }}
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]
          volumeMounts:
            - name: {{ include "search_api.name" $ }}-configmap
              mountPath: /etc/2gis
      volumes:
        - name: {{ include "search_api.name" . }}-configmap
          configMap:
            name: {{ include "search_api.fullname" . }}
            items:
              - key: search_api_config
                path: Sapphire2.xml
              - key: nginx_config
                path: nginx.conf
        - name: search-api-data
          emptyDir: {}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
