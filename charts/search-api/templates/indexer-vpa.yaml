{{- if and (.Values.indexer.vpa.enabled) (empty .Values.indexerServices.externalFilesStorageUrl) }}
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ include "big-search.fullname" . }}-indexer
  labels:
    {{- include "big-search.labels" . | nindent 4 }}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "big-search.fullname" . }}-indexer
  updatePolicy:
    updateMode: {{ .Values.indexer.vpa.updateMode | quote }}
{{- end }}
