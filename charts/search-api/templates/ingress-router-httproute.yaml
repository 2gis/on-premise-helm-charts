{{- if .Values.service.ingress_router.external.enable }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "big-search.fullname" . }}-external
spec:
  hostnames:
  - {{ .Values.service.ingress_router.external.host }}
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: shared
    namespace: istio-gateways
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: canary
    namespace: istio-gateways
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: stable
    namespace: istio-gateways
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: {{ include "big-search.fullname" . }}-ingress-router
      port: {{ .Values.service.ingress_router.port }}
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
{{- end }}
