{{- if empty .Values.indexerServices.externalFilesStorageUrl }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "big-search.fullname" . }}-controller
  labels:
    {{- include "big-search.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.service.controller.port }}
      targetPort: {{ .Values.controller.ports.http }}
      protocol: TCP
      name: http
  selector:
    {{- include "big-search.selectorLabels" . | nindent 4 }}
    search/part: controller
{{- end }}
