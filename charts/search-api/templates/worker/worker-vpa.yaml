{{- if .Values.worker.vpa.enabled }}
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ include "search-api.fullname" . }}-worker
  labels:
    {{- include "search-api.labels" . | nindent 4 }}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "search-api.fullname" . }}-worker
  updatePolicy:
    updateMode: {{ ternary "On" "Off" .Values.worker.vpa.updateMode | quote }}
{{- end }}
