{{- if .Values.ingress_router.enabled }}
{{- if .Values.ingress_router.vpa.enabled }}
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ include "big-search.fullname" . }}-ingress-router
  labels:
    {{- include "big-search.labels" . | nindent 4 }}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "big-search.fullname" . }}-ingress-router
  updatePolicy:
    updateMode: {{ .Values.ingress_router.vpa.updateMode | quote }}
{{- end }}{{- /* .Values.ingress_router.vpa.enabled */}}
{{- end }}{{- /* .Values.ingress_router.enabled */}}
