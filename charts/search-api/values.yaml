---
dgctl_docker_registry: ''
dgctl_storage:
  host: ''
  bucket: ''
  access_key: ''
  secret_key: ''
  manifest: ''


replicaCount: 1

api:
  repository: 2gis-on-premise/search-api
  pullPolicy: IfNotPresent
  tag: "7.16.0"
  resources: {}
  data_dir: "/data"
  fcgi_port: 9090

nginx:
  repository: 2gis-on-premise/search-nginx
  pullPolicy: IfNotPresent
  tag: "1.21.4-3"
  resources: {}
  http_port: 8080

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1

podAnnotations: {}
podLabels: {}

service:
  annotations: {}
  labels: {}
  type: ClusterIP
  port: 80

nodeSelector: {}
affinity: {}
tolerations: []
podDisruptionBudget:
  enabled: true
  maxUnavailable: 1

hpa:
  enabled: false
  maxReplicas: 2
  minReplicas: 1
  targetCPUUtilizationPercentage: 80

ingress:
  enabled: false

redeploy_label: ""
