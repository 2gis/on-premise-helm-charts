dgctlDockerRegistry: ''
dgctlStorage:
  host: ''
  bucket: ''
  accessKey: ''
  secretKey: ''
  manifest: ''


replicaCount: 1

api:
  image:
    repository: 2gis-on-premise/search-api
    tag: 7.25.0
    pullPolicy: IfNotPresent
  resources: {}
  data_dir: /data
  fcgi_port: 9090
  logLevel: Info
  logFormat: json  # plaintext
  configOpt: []

nginx:
  image:
    repository: 2gis-on-premise/search-nginx
    tag: 1.21.6
    pullPolicy: IfNotPresent
  resources: {}
  http_port: 8080

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1

podAnnotations: {}
podLabels: {}

service:
  annotations: {}
  labels: {}
  type: ClusterIP
  port: 80

nodeSelector: {}
affinity: {}
tolerations: []
podDisruptionBudget:
  enabled: true
  maxUnavailable: 1

hpa:
  enabled: false
  maxReplicas: 2
  minReplicas: 1
  targetCPUUtilizationPercentage: 80

ingress:
  enabled: false

redeploy_label: ''
