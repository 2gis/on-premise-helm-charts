---
ingress:
  enabled: true
  className: nginx
  hosts:
  - host: search-api.ingress.domain
    paths:
    - path: '/'
      pathType: Prefix

dgctlStorage:
  host: server_name:9000
  bucket: dgis
  accessKey: access_key
  secretKey: secret_key
  manifest: manifests/1644220485.json

api:
  resources:
    limits:
      cpu: 1
      memory: 3G
    requests:
      cpu: 100m
      memory: 1G

nginx:
  resources:
    limits:
      cpu: 1
      memory: 1G
    requests:
      cpu: 100m
      memory: 200m
