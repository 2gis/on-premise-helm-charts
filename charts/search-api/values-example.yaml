---
service:
  annotations:
    router.deis.io/domains: search-api.deis.domain
    router.deis.io/ssl.enforce: "False"
  labels:
    router.deis.io/routable: "true"

ingress:
  enabled: true
  className: nginx
  hosts:
  - host: search-api.ingress.domain
    paths:
    - path: '/'
      pathType: Prefix

s3_host: server_name:9000
s3_bucket: dgis
s3_a_key: access
s3_s_key: sekret_key
s3_manifest: manifests/1644220485.json

api:
  resources:
    limits:
      cpu: 1
      memory: 3G
    requests:
      cpu: 100m
      memory: 1G

nginx:
  resources:
    limits:
      cpu: 1
      memory: 1G
    requests:
      cpu: 100m
      memory: 200m
