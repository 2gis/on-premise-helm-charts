---
service:
  annotations:
    router.deis.io/domains: search-api.deis.domain
    router.deis.io/ssl.enforce: "False"
  labels:
    router.deis.io/routable: "true"

ingress:
  enabled: true
  className: nginx
  hosts:
  - host: search-api.ingress.domain
    paths:
    - path: '/'
      pathType: Prefix

dgctl_storage:
  host: server_name:9000
  bucket: dgis
  access_key: access
  secret_key: sekret_key
  manifest: manifests/1644220485.json

api:
  resources:
    limits:
      cpu: 1
      memory: 3G
    requests:
      cpu: 100m
      memory: 1G

nginx:
  resources:
    limits:
      cpu: 1
      memory: 1G
    requests:
      cpu: 100m
      memory: 200m
