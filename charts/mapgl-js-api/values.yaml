
replicaCount: 1

image:
  repository: 2gis-on-premise/mapgl
  tag: v1.24.1
  pullPolicy: IfNotPresent

env:
  MAPGL_DEMO_KEY: empty
  MAPGL_HOST: mapgl.service
  MAPGL_TILES_API: tile{subdomain}-sdk.maps.2gis.com
  MAPGL_TRAFFICSERVER: traffic0.edromaps.2gis.com
  MAPGL_FLOORSSERVER: floors.api.2gis.ru
  MAPGL_KEYSERVER: keys.api.2gis.com
  MAPGL_RTLPLUGIN: https://mapgl.2gis.com/api/js/plugins/rtl-v1.0.0.js
  MAPGL_RTLPLUGINHASH: sha512-YAPPEl+Atvsm/cMkrfWefmlQLAlKTGaqFjIkI6urAnDgam2uTVEVVnZZEhHCa91JjYYxa5yr4Ndb4Vl3NUovfA==

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1

podAnnotations: {}
podLabels: {}

service:
  annotations: {}
  labels: {}
  type: ClusterIP
  port: 80

ingress:
  enabled: false

resources:
  requests:
    cpu: 30m
    memory: 32M
  limits:
    cpu: 100m
    memory: 64M


nodeSelector: {}
affinity: {}
tolerations: []
podDisruptionBudget:
  enabled: false
  maxUnavailable: 1

hpa:
  enabled: false
  maxReplicas: 2
  minReplicas: 1
  targetCPUUtilizationPercentage: 80

vpa:
  enabled: false
  updateMode: Auto
  minAllowed:
    memory: 100Mi
  maxAllowed:
    cpu: 200m
    memory: 200Mi
