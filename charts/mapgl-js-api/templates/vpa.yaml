{{ with .Values.vpa }}
{{- if .enabled }}
---

apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ include "mapgl.fullname" . }}
  labels:
    {{- include "mapgl.labels" . | nindent 4 }}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "mapgl.fullname" . }}
  updatePolicy:
    updateMode: {{ .updateMode }}
  resourcePolicy:
    containerPolicies:
      - containerName: {{ include "mapgl.name" }}
        mode: Auto
        {{- with .minAllowed }}
        minAllowed:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .maxAllowed }}
        maxAllowed:
          {{- toYaml . | nindent 10 }}
        {{- end }}
{{- end }}
{{- end }}
