apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gefest.ui.name" . }}-secret
type: Opaque
data:
  searchApiKey: {{ .Values.ui.search.key | b64enc }}
  naviApiKey: {{ .Values.ui.navi.key | b64enc }}
  mapglKey: {{ required "A valid .Values.ui.mapgl.key is required!" .Values.ui.mapgl.key | b64enc }}
