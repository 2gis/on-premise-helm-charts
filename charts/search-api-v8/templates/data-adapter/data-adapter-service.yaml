{{- if .Values.onpremise }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "search-api-v8.fullname" . }}-data-adapter
  labels:
    {{- include "search-api-v8.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.service.dataAdapter.port }}
      targetPort: {{ .Values.dataAdapter.ports.http }}
      protocol: TCP
      name: http
  selector:
    {{- include "search-api-v8.selectorLabels" . | nindent 4 }}
    search/part: data-adapter
{{- end }}
