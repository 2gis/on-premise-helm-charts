{{- if and .Values.rbac.create .Values.dm.archiver.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "navi-async-matrix.fullname" . }}
  labels:
    {{- include "navi-async-matrix.labels" . | nindent 4 }}
    {{- with .Values.rbac.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.rbac.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
subjects:
- kind: ServiceAccount
  name: {{ include "navi-async-matrix.serviceAccountName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "navi-async-matrix.fullname" . }}
{{- end }}{{- /* .Values.rbac.create .Values.dm.archiver.enabled */}}
