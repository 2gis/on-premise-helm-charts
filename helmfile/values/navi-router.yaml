navigroup: navi

router:
  castleHost: http://navi-castle.host
  additionalSections: |
    "key_management_service":
      {
        "service_remote_address": "http://keys.host/service/v1/keys",
        "keys_refresh_interval_min": 5,
        "keys_download_timeout_sec": 30,
        "service_apis":
          [
            { "type": "directions", "token": "DIRECTIONS_API_KEY_AAAAAA-111111" },
            { "type": "distance-matrix", "token": "DISTANCE_MATRIX_API_KEY_FFFFFF-666666" },
            { "type": "isochrone", "token": "ISOCHRONE_API_KEY_HHHHHH-888888" },
            { "type": "public-transport", "token" : "PUBLIC_TRANSPORT_API_KEY_DDDDDD-444444"}
          ]
      }

replicaCount: 2

resources:
  limits:
    cpu: 2000m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 128Mi
