.project_list: &projects
  - kazan
  - nabchelny
  - almetevsk
  - ru_tatarstan_republic_rwop

.base_config: &base_config
  moses_projects: *projects
  router_projects: *projects

rules:
  - name: cr # авто
    << : *base_config
    queries: ["routing"]
    routing: ["driving"]
  - name: pd # пешеходы
    << : *base_config
    queries: ["routing"]
    routing: ["pedestrian"]
  - name: bc # велосипедисты
    << : *base_config
    queries: ["routing"]
    routing: ["bicycle"]
  - name: tx # taxi
    << : *base_config
    queries: ["routing"]
    routing: ["taxi"]
  - name: dm # distance matrix
    << : *base_config
    queries: ["get_dist_matrix"]
    routing: ["driving"]
  - name: pt # общественный транспорт
    << : *base_config
    queries: ["public_transport"]
    routing: ["public_transport"]
  - name: tr # грузовики
    << : *base_config
    queries: ["routing"]
    routing: ["truck"]
  - name: pr # pairs
    << : *base_config
    queries: ["get_pairs"]
    routing: ["driving"]
  - name: is # isochrone
    << : *base_config
    queries: ["get_hull"]
    routing: ["driving"]

